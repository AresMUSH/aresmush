  Dampen Emotion:
    available: true
    casting_time: 1 round
    desc: "Reduce the strength of the most dominant emotion that the target is feeling. For example, anger may be suppressed into annoyance, joy into serenity, or grief into sadness.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    damage_type: Psionic
    duration: 10 minutes
    effect: Psionic
    level: 1
    line_of_sight: true
    name: Dampen Emotion
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Restful Sleep:
    available: true
    casting_time: 1 round
    desc: "Cast a spell on a target that helps ease the mind toward sleep. Falling asleep becomes easy. For the duration, sleep is undisturbed by natural dreams, letting the target rest easy. When the spell is ended, sleep becomes natural and continues or is ended according to natural means.\n\n
    Has no noticeable effect on those who do not attempt to sleep."
    duration: 1 hour
    damage_type: Psionic
    effect: Other
    is_potion: true
    level: 1
    line_of_sight: true
    name: Restful Sleep
    range: Touch
    roll: true
    school: Arcane
    target_num: 1
