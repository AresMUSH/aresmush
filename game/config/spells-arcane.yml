# LEVEL 4
#---------------
  Dampen Magic:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The target's ability to cast spells is made more difficult for a short time."
    duration: 3 rounds
    effect: Debuff
    level: 4
    name: Dampen Magic
    range: Long
    rounds: 3
    school: Arcane
    spell_mod: -3
    target_num: 1
  Mind Shield:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "Cast a protective psionic shield on a target. The strength of the shield is determined by the caster's Arcane roll. When the target is targeted by another spell with a psionic effect or doing psionic damage, the opposing caster rolls Arcane vs the strength of the shield to determine whether the spell succeeds, or whether the mind shield holds. The shield raises an alarm which informs the target that a psionic spell of some sort has been cast on them, whether the spell succeeds in bypassing the shield or not."
    effect: Shield
    is_shield: true
    level: 4
    line_of_sight: true
    name: Mind Shield
    range: Short
    school: Arcane
    shields_against: Psionic
    target_num: 1
    duration: 2 hours
    rounds: 7200
  Restore Mana:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: Restore a portion of the target's mana. Cannot be cast on oneself.
    effect: Heal
    energy_points: 10
    is_potion: true
    level: 4
    line_of_sight: true
    name: Restore Mana
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Spirit Of Pacifism:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "For the duration of the spell the caster is not seen as an viable threat or target by aggressors, as long as they do not attack or threaten the aggressor in any way. This includes casting debuffs on the aggressor or stopping their attacks with magical cover or shield spells. Casting buffs or healing spells on friendly targets does not break the spell. The caster is not immune to damage from unintended AoE attacks."
    duration: 10 minutes
    effect: Defense
    is_potion: true
    level: 4
    name: Spirit of Pacifism
    range: Self
    roll: true
    school: Arcane
  Trick Senses:
    available: true
    casting_time: 30 seconds
    damage_type: Psionic
    desc: "The caster convinces a sapient target's mind of a single sensory input (a smell, taste, sound, texture, temperature, or visual image) to trick their senses into believing it is real. The targetâ€™s mind, in conjunction with the spell, will fill in the gaps and discrepancies, glossing over irregularities."
    duration: 5 minutes
    effect: Illusion
    level: 4
    name: Trick Senses
    range: Short
    roll: true
    school: Arcane
    target_num: 1
#---------------
# LEVEL 5
#---------------
  Commune With Local Spirit:
    available: true
    casting_time: 1 round to conjure, 1 round per question.
    damage_type: Bypass
    desc: "The caster may may contact a [spirit](http://spiritlakemu.com/wiki/creatures#spirits-and-ghosts) for a time and ask them one question per round. The spirit may have an appearance like they had in life or be indistinct, depending on how much of their sense of self remains. The spirit's knowledge is limited to matters within their immediate area or expertise. Only the caster communes with the spirit, outside observers cannot see or hear anything communicated by the spirit. "
    duration: 15 minutes
    effect: Communication
    level: 5
    name: Commune with Local Spirit
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Dream Walk:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The caster enters the current dream of a target. The caster has control of the dream and its events, although they may allow the target's subconscious to fill in details or choose to simply observe the target's natural dream. While in the dream, all encounters seem real, though physical damage in the dream world is imaginary and vanishes upon awakening.  Most dreams are recognizable as dreams or visions on waking, though some particularly realistic ones may not be.\n\nOccasionally, a particularly fantastical dream may be recognized as such by the dreamer during the dream. At the GM's discretion, they may roll Alertness with a negative modifier, up to -11, according to the degree of absurdity present in the dream. Think of blocks of buildings curving in on themselves in Inception, not the presence of an unexpected person or being in an unexpected location.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    duration: 1 hour
    effect: Psionic
    level: 5
    name: Dream Walk
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Memory Dive:
    available: true
    casting_time: "1 round to cast, addition rounds to find a memory, at GM's discretion."
    damage_type: Psionic
    desc: "Search someone's memory for specific events. Memory is able to be searched much like a database, with the caster narrowing in on results by searching for certain times, people, places, etc. \n\nThe amount of time neccessary to find a desired memory varies according to the caster's skill and the amount of information they posess about the specific memory or piece of information. Looking through 'all memories about dogs' takes longer than 'memories about dogs in February 2019'. \n\nWhen looking at a specific memory, the caster can sense whether that individual memory is original or if it has been magically adjusted, though they cannot see or retrieve the original version of a tampered memory. \n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    duration: 30 minutes
    effect: Psionic
    level: 5
    name: Memory Dive
    range: Short
    roll: true
    school: Arcane
    target_num: 1
