  Charm:
    available: true
    casting_time: 1 round
    desc: Target becomes charmed by the caster and attempts to move toward them. They are neutral toward all parties and will neither aid nor attack while under the spell.
    damage_type: Psionic
    duration: 1 round
    effect: Psionic
    is_stun: true
    rounds: 1
    level: 3
    line_of_sight: true
    name: Charm
    range: Short
    school: Arcane
    target_num: 1
    weapon: Stun (Arcane)
  Detect Magic:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The caster senses whether magic is affecting or being performed by a sapient target. They are able to identify the magic's School, its specific affect(s), its range, and targets if applicable. The caster can also sense whether a sapient target is capable of magic, and the target's Schools.\n\nGMs should provide the name of the spell if the caster would be aware of it.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    effect: Psionic
    level: 3
    line_of_sight: true
    name: Detect Magic
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Distract:
