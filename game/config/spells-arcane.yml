  Awareness:
    available: true
    area: 100 yard radius
    casting_time: 1 round
    damage_type: Psionic
    desc: "The caster extends their senses to identify the presence, quantity, and location of all living creatures within range.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    duration: 15 minutes
    effect: Communication
    level: 7
    name: Clarity
    range: Self
    roll: true
    school: Arcane
    target_num: 100
  Detect All Magic:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The caster senses whether magic is affecting, being performed by, or capable of being performed by any sapient, non-sapient, or inanimate target. They are able to identify the magic's School, its specific affect(s), its range, and targets if applicable. The caster can also sense whether a sapient target is capable of magic, and the target's Schools.\n\nGMs should provide the name of the spell if the caster would be aware of it.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    effect: Psionic
    level: 7
    line_of_sight: true
    name: Detect All Magic
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Dispel Magic:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "Caster can remove the effects of one spell level 7 or below from a sapient target. They are able to differentiate between the effects of different spells, but cannot remove only a portion of a spell's effect.\n\nThe caster can sense the magic that is affecting a sapient target. They are able to identify the magic's School, its specific affect(s), its range, its level, and targets if applicable. GMs should provide the name of the spell if the caster would be aware of it.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    effect: Psionic
    level: 7
    name: Dispel All Magic
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Pass Unseen:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The caster's presence is completely ignored by all thinking beings or creatures. There is no physical change, the mind simply rejects any sensory signs of the caster for the duration of the spell.  \n\nLarge disruptions or sudden violence by the caster will break the spell. Other Arcane users who are either actively wary or who pass an Alertness roll (with modifiers where appropriate) may see through the spell with a successful roll of the caster's Arcane vs their Arcane-4. A draw goes to the caster.\n\nAlthough Pass Unseen may only be cast on oneself in order to obtain the effects, the code allows the spell to target other characters for those times when a Mind Shield check is needed."
    duration: 10 minutes
    effect: Defense
    level: 5
    name: Pass Unseen
    range: Self
    roll: true
    school: Arcane
    target_num: 100
  Restore Memory:
    available: true
    casting_time: "1 round to cast, plus additional rounds at GM's discretion according to the complexity of the restoration"
    damage_type: Psionic
    desc: "Search someone's memory for specific events. Easily locate any which have been overwritten or changed and restore them to their original state.\n\n Memory is able to be searched much like a database, with the caster narrowing in on results by searching for certain times, people, places, etc. They can also filter to view only memories which have been altered. The caster can view original, altered, and restored memories.\n\nThe amount of time neccessary to find a desired memory varies according to the caster's skill and the amount of information they posess about the specific memory or piece of information. Looking through 'all memories about dogs' takes longer than 'memories about dogs in February 2019'.\n\nThe process of restoring a memory once it has been located is simple and relatively quick. The caster may choose to leave the rewritten memories alongside the restored memories, or to remove them completely.\n\nThose with Arcane may notice that the spell has been cast, and may attempt to do so with a roll of the caster's Arcane vs the target's Arcane-4. A draw goes to the caster. This does not prevent the spell's effects or identify the caster in any way."
    effect: Psionic
    level: 7
    name: Restore Memory
    range: Short
    roll: true
    school: Arcane
    target_num: 1
  Restrain Magic:
    available: true
    casting_time: 1 round
    damage_type: Psionic
    desc: "The target's ability to cast spells is made very difficult for a short time."
    duration: 3 rounds
    effect: Debuff
    level: 7
    name: Restrain Magic
    range: Long
    rounds: 3
    school: Arcane
    spell_mod: -5
    target_num: 1

