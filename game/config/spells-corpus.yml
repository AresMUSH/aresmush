    target_num: 1
    target_optional: true
  Minor Group Heal:
    area: 10 yard radius
    available: true
    casting_time: 1 round
    desc: 'Provide a minor amount of healing magic to the most severe treatable wound of up to three targets the caster can see, speeding their healing by up to a couple of days and restoring some of their vigor. '
    effect: Heal
    heal_points: 3
    level: 4
    line_of_sight: true
    name: Minor Group Heal
    range: Short
    school: Corpus
    target_num: 3
    target_optional: true
  Potions (Corpus):
    desc: The caster has learned the art of potion-making and can craft potions in any school. This is not a spell in the same sense of most, but rather an art learned through study. It takes time, effort, and materials to brew a potion.
    effect: Other
    level: 4
    name: Potions (Corpus)
    school: Corpus
    available: true
  Vitality Weapon:
    available: true
    casting_time: 1 round
    desc: Augment one specified pre-existing weapon with the forces of life and death themselves. It does slightly more damage, and when cast, a small amount of healing energy is restored to the wielder.
    duration: 3 hours
    effect: Buff
    heal_points: 3
    is_potion: true
    level: 4
    name: Vitality Weapon
    notes: I want this to work so bad, but I'm just not sure it can without a TON  of custom code.  Maybe we can just dumb it down so that casting it gives you  a little healing boost.
    range: Touch
    rounds: 100
    school: Corpus
    target_num: 1
    target_optional: true
    weapon_specials: Vitality
    weapon: Spell
  Grow Self:
    available: false
    casting_time: 1 round
    desc: "The caster instantly enlarges their own body, multiplying their height and weight by 3. \n\nIf there is insufficient space for growth, the caster increases to the maximum possible size and makes a brawn check to burst any enclosures. \n\nAll equipment worn or carried by a creature is similarly enlarged by the spell.  Any item that leaves the caster's possession instantly returns to its normal size."
    duration: 5 rounds
    effect: TransformationBuff
    level: 5
    name: Grow Self
    range: Self
    roll: true
    rounds: 6
    school: Corpus
    weapon_specials: Grow
    weapon: Spell
  Revive:
    available: true
    casting_time: 1 round
    desc: 'Return a knocked out comrade to the fight.'
    effect: Revive
    is_revive: true
    level: 5
    line_of_sight: true
    name: Revive
    range: Short
    school: Corpus
    target_num: 1
    target_optional: true
  Shrink Self:
    available: false
    casting_time: 1 round
    desc: "The caster\u2019s height and weight is divided by 8. All equipment worn or carried by a creature is similarly reduced by the spell. Any item that leaves the caster\u2019s possession instantly returns to its normal size."
    duration: 5 rounds
    effect: Transformation
    level: 5
    name: Shrink Self
    range: Self
    rounds: 10
    school: Corpus
    weapon_specials: Shrink
    weapon: Spell
  Familiar (Corpus):
    desc: 'A familiar is a spirit associated or allied with a school of magic that has taken residence in a physical vessel with the shape of an animal. It functions as a companion, assistant, and guardian. Familiars may be capable of some or all of the following: sharing telepathic or empathic communication, providing knowledge of the arcane, sharing senses, lending physical aid as spies or fighters, delivering spells at a distance of up to three miles.'
    effect: Other
    level: 6
    name: Familiar (Corpus)
    roll: true
    school: Corpus
    casting_time: 3 hours
    range: Short
    line_of_sight: true
    available: true
  Massive Heal:
    available: false
