  Revenant:
    available: true
    casting_time: 1 round
    desc: A sapient creature who has died in the last 30 seconds is reanimated and bound to do the caster's bidding. Its mind remains dead, but it can perform simple tasks and come to the caster's aid in battle. It cannot cast spells. When the spell ends, the revenant returns to its dead state.
    duration: 10 minutes
    effect: Other
    level: 6
    line_of_sight: true
    name: Revenant
    range: Short
    roll: true
    school: Corpus
  Speed Boost:
    available: false
    attack_mod: 2
    casting_time: 1 round
    defense_mod: 2
    desc: "The target's strength and reflexes are improved, increasing the speed at which they can move. They are able to attack and dodge faster and can run up to 40 mph for the duration of the spell."
    duration: 2 min
    effect: Buff
    init_mod: 2
    level: 6
    name: Speed Boost
    range: Self
    rounds: 12
    school: Corpus
  #Level 7
  Brink Of Death:
    available: true
    casting_time: 1 round
    desc: "Return someone who has died in the last 30 seconds to life at the cost of the caster''s own stamina.  \n\n A revived target is unable to return to the fight without further healing. They are both incapacitated and suffering from spell fatigue.\n\n
    The caster is unable to fight or cast spells for 24 hours.\n\n"
    effect: Resurrection
    is_res: true
    level: 7
    name: Brink Of Death
    range: Touch
    school: Corpus
    target_num: 1
    target_optional: true
  Extreme Speed:
    available: false
    casting_time: 1 round
    desc: "The caster makes fundamental changes to their body's resistance, strength, and flexibility to make themselves able to reach running speeds of up to 200 miles per hour. They are able to easily scale steep, even vertical, planes while in motion, but cannot deftly maneuver in close-quarters.\n\n Mods to attack and defense may be applied at the GM's discretion according to actions taken while operating at extreme speed."
    effect: Travel
    level: 7
    name: Extreme Speed
    range: Self
    roll: true
    school: Corpus
    target_num: 1
    target_optional: true
  Energize Dimensional Anchor (Corpus):
    available: true
    casting_time: 2 minutes
    desc: Provide necessary magical energy of the appropriate School to a Dimensional Anchor spell, enabling the linked casters to permanently open or close an interdimensional portal.
    effect: Travel
    level: 7
    name: Dimensional Anchor
    range: Touch
    roll: true
    school: Corpus
  Group Revive:
    area: 15 yard radius
    available: true
    casting_time: 1 round
    desc: Return up to three knocked out comrades to the fight.
    effect: Revive
    is_res: false
    is_revive: true
    level: 7
    line_of_sight: true
    name: Group Revive
    range: Long
    roll: false
    school: Corpus
    target_num: 3
    target_optional: true
  Incorporeal:
    available: false
    casting_time: 1 Round
    defense_mod: 20
    desc: "The caster temporarily transforms their physical body into an incorporeal state. For the spell's duration, the caster can enter or pass through solid objects including lifeforms as easily as one might pass through air.\n\n While incorporeal, the caster cannot breathe, effectively limiting their ability to remain incorporeal or act according to how long they can hold their breath. Base speed and mode of movement remain the same."
    duration: 5 minutes
    effect: Travel
    is_res: false
    level: 7
    name: Incorporeal
    range: Self
    roll: false
    school: Corpus
    target_num: 1
  Mass Impair:
    available: false
    casting_time: 1 round
    damage_desc: Impair Spell
    damage_inflicted: IMPAIR
    desc: "Inflict an impaired wound on up to 3 targets, making it difficult for an enemy to use the affected body part. \n\nSpell ignores target's armor."
    effect: Damage
    level: 7
    line_of_sight: true
    name: Mass Impair
    notes: Desc on this probably needs fixed to match others.  Also needs tested to
      see if level is appropriate
    range: Long
    roll: false
    school: Corpus
    target_num: 3
    target_optional: true
  Miasma:
    attack_mod: -3
    available: true
    casting_time: 1 Round
    defense_mod: -3
    desc: "The caster weakens the bodies of up to 3 targets, causing fever symptoms and inflaming their sinuses. The targets suddenly feel faint, losing their strength and becoming fatigued."
    duration: 3 rounds
    effect: Debuff
    level: 7
    line_of_sight: true
    name: Miasma
    range: Long
    rounds: 3
    school: Corpus
    target_num: 3
    target_optional: true
  #Level 8
  Elaborate Shapeshift:
    available: false
    casting_time: 1 round
    desc: "The caster can transform their body or body of a single sapient target. These transformations can be either partial adjustments or more complete changes.\n\n The caster can manipulate the entire appearance of the target, including their apparent age, gender, size and physicality (may effect Brawn and Reflexes stat). The caster can also transform the target into another sapient species. The shapeshift is permanent unless the spell is used again."
    effect: Transformation
    level: 8
    name: Elaborate Shapeshift
    range: Short
    roll: true
    school: Corpus
    target_optional: true
    target_num: 1
  Meld:
    available: false
    casting_time: 1 round
    desc: The caster melds their physical form with an inanimate object with the same or greater mass as their body. While melded, the caster can see and hear what transpires around them, but cannot effect it in any way. They cannot cast magic, speak, or move, and are only detectable through appropriate magic means such as Spirit or Corpus magic.
    duration: 24 hours
    effect: Transformation
    level: 8
    name: Meld
    range: Self
    roll: true
    school: Corpus
  Siphon Of Body:
    available: false
    casting_time: 3 hours
    desc: "A target siphons the magic of those around them in order to increase their power, while simultaneously decreasing the power of others.\n\nThe target receives a bonus to physical abilities that increases as they learn magic (mod=highest spell level), while those within physical range and those with a significant emotional connection to the target receive a negative modifier to physical abilities, up to -2."
    duration: Permanent
    effect: Buff
    level: 8
    line_of_sight: true
    name: Siphon Of Body
    range: Short
    roll: true
    school: Spirit
