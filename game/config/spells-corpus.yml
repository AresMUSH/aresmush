    desc: Return up to three knocked out comrades to the fight.
    effect: Revive
    is_res: false
    is_revive: true
    level: 7
    line_of_sight: true
    name: Group Revive
    range: Long
    roll: false
    school: Corpus
    target_num: 3
    target_optional: true
  Incorporeal:
    available: false
    casting_time: 1 Round
    defense_mod: 20
    desc: "The caster temporarily transforms their physical body into an incorporeal state. For the spell's duration, the caster can enter or pass through solid objects including lifeforms as easily as one might pass through air./n/n While incorporeal, the caster cannot breathe, effectively limiting their ability to remain incorporeal or act according to how long they can hold their breath. Base speed and mode of movement remain the same."
    duration: 5 minutes
    effect: Travel
    is_res: false
    level: 7
    name: Incorporeal
    range: Self
    roll: false
    school: Corpus
    target_num: 1
  #Level 8
  Elaborate Shapeshift:
    available: false
    casting_time: 1 round
    desc: "The caster can transform their body or body of a single sapient target. These transformations can be either partial adjustments or more complete changes./n/n The caster can manipulate the entire appearance of the target, including their apparent age, gender, size and physicality (may effect Brawn and Reflexes stat). The caster can also transform the target into another sapient species. The shapeshift is permanent unless the spell is used again."
    effect: Transformation
    level: 8
    name: Elaborate Shapeshift
    range: Short
    roll: true
    school: Corpus
    target_optional: true
    target_num: 1
  Meld:
    available: false
    casting_time: 1 round
    desc: The caster melds their physical form with an inanimate object with the same or greater mass as their body. While melded, the caster can see and hear what transpires around them, but cannot effect it in any way. They cannot cast magic, speak, or move, and are only detectable through appropriate magic means such as Spirit or Corpus magic.
    duration: 24 hours
    effect: Transformation
    level: 8
    name: Meld
    range: Self
    roll: true
    school: Corpus
