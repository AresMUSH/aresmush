    weapon_specials: Agility
    weapon: Spell
  Exoskeleton:
    armor: Exoskeleton
    available: false
    casting_time: 1 round
    desc: Caster weaponizes and protects their own body by growing an exoskeleton. A bone sword grows as an extension of one hand.
    duration: 3 hours
    effect: Armor
    is_potion: true
    level: 4
    name: Exoskeleton
    range: Self
    school: Corpus
    weapon: Exoskeleton
  Impair:
    available: true
