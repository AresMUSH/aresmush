    effect: Heal
    heal_points: 7
    is_potion: true
    level: 3
    line_of_sight: true
    name: Medium Heal
    range: Short
    school: Corpus
    target_num: 1
    target_optional: true
  Remove Cosmetic Scar:
    available: true
    casting_time: 1 round
    desc: "The caster repairs a small area (no more than six square inches) of cosmetic scarring on a target. The spell is unable to affect deeper tissue or heal structural scar damage."
    effect: Heal
    is_potion: true
    level: 3
    name: Remove Cosmetic Scar
    notes: Needs limitations as to how hot and how cold
    range: Touch
    roll: true
    school: Corpus
  Strength:
    available: true
    casting_time: 1 round
