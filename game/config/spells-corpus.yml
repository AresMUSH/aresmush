  Minor Allergy:
    available: true
    casting_time: 1 round
    desc: Cause a target to have a mild allergic reaction such as sneezing, a small itchy spot on the skin, mildly itchy eyes, or minor congestion. Treatment with antihistamines or other medicines that affect symptoms are effective against this spell.
    duration: 10 minutes
    effect: Other
    is_potion: true
