---
fs3combat:
  default_type: Unarmed Combatant
  allow_vehicles: true
  allow_mounts: false
  stances:
    Aggressive:
      attack_mod: 2
      defense_mod: -2
    Reckless:
      attack_mod: 4
      defense_mod: -4
    Normal:
      attack_mod: 0
      defense_mod: 0
    Defensive:
      attack_mod: -2
      defense_mod: 2
    Evasive:
      attack_mod: -4
      defense_mod: 4
    Cover:
      attack_mod: 0
      defense_mod: 0
    Hidden:
      attack_mod: 0
      defense_mod: 0
  combatant_types:
    Observer:
      hitloc: Humanoid
    Soldier:
      weapon: Rifle
      armor: Tactical
      hitloc: Humanoid
      defense_skill: Reflexes
    Unarmed Combatant:
      weapon: Unarmed
      armor: None
      hitloc: Humanoid
      defense_skill: Reflexes
    # Unarmed:
