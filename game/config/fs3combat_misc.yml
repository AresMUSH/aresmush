    #   armor: None
    #   hitloc: Humanoid
    #   defense_skill: Reflexes
    Dragon:
      weapon: Sharp Teeth
      armor: Tough Hide
      hitloc: Dragon
      defense_skill: Reflexes
    Griffon:
      weapon: Talons
      armor: Tough Hide
      hitloc: Winged Mythic
      defense_skill: Reflexes
    Roc:
      weapon: Talons
      armor: Tough Hide
      hitloc: Bird
      defense_skill: Reflexes
    Pegasus:
      weapon: Hard Hooves
      hitloc: Winged Mythic
      armor: Tough Hide
      defense_skill: Reflexes
    Lupine:
      weapon: Sharp Claws
      hitloc: Winged Mythic
      armor: Tough Hide
      defense_skill: Reflexes
    Pantherine:
      weapon: Sharp Claws
      hitloc: Winged Mythic
      armor: Tough Hide
      defense_skill: Reflexes
    Target:
      hitloc: Target
      weapon: Unarmed
    Quadraped:
      hitloc: Quadraped
      defense_skill: Reflexes
      weapon: Claws
      armor: Tough Hide
  shortcuts:
    combat/skill: combat/summary
    combat/skills: combat/summary
    combat/slackers: combat/summary
    combat/add: combat/join
    combat/remove: combat/leave
    combat/hitlocs: combat/hitloc
    vehicles: vehicle
    healing: heal/list
    weapons: weapon
    newturn: combat/newturn

  achievements:
    fs3_hero:
      type: fs3
      message: Heroed from a knockout.
    fs3_joined_combat:
      type: fs3
      message: Joined %{count} combats.
      levels:
      - 1
      - 10
      - 20
      - 50
      - 100
      - 200
      - 500
      - 1000
    fs3_wounded:
      type: fs3
      message: Wounded %{count} times in combat.
      levels:
      - 1
      - 5
      - 10
      - 20
      - 50
      - 100
      - 150
      - 200
      - 250
      - 500
    fs3_hard_hitter:
      type: fs3
      message: Incapacitated an opponent in combat.
    fs3_explosive_hit:
      type: fs3
      message: Did damage with an explosive weapon.
    fs3_melee_hit:
      type: fs3
      message: Did damage with a melee weapon.
    fs3_ranged_hit:
      type: fs3
      message: Did damage with a ranged weapon.
    fs3_suppressed:
      type: fs3
      message: Suppressed a target in combat.
    fs3_subdued:
      type: fs3
      message: Subdued a target in combat.
    fs3_distracted:
      type: fs3
      message: Distracted a target in combat.
    fs3_rallied:
      type: fs3
      message: Rallied someone in combat.
    fs3_treated:
      type: fs3
      message: Treated someone in combat.
  permissions:
    manage_combat: Control combats that you didn't organize.
