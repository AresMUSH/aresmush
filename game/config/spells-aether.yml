  Flares:
    area: 10 yard radius
    available: true
    casting_time: 1 round
    damage_type: Fire
    desc: Colorful flares explode outwards from central points. The bursts of intense heat sear through anything in their path, affecting up to 3 targets.
    effect: AOE Damage
    fs3_attack: true
    level: 6
    line_of_sight: true
    name: Flares
    range: Long
    school: Aether
    target_num: 3
