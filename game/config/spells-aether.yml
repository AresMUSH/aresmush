  Complex Illusion:
    area: '10 yard radius'
    available: true
    casting_time: 1 minute
    damage_type: Bypass
    desc: "Create a complicated, convincing visual illusion that fools most observers. The illusion can be quite large, with many moving parts, such as a forest scene or a busy street. Can be used to hide groups."
    duration: 30 minutes
    effect: Illusion
    level: 7
    line_of_sight: true
    name: Complex Illusion
    range: Short
    roll: true
    school: Aether
    target_num: 1
  Complex Sound:
    available: true
    casting_time: 1 minute
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can vibrate the air to create complex sounds. These sounds can be several noises at once, music, or conversational speech. Sound created cannot be louder than 100 db (a loud vehicle, a train whistle, a hand drill)."
    duration: 30 min
    effect: Illusion
    level: 7
    name: Complex Sound
    range: Short
    school: Aether
    target_num: 1
  Dust Devils:
    attack_mod: -2
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -2
    desc: "The caster sends a gust of air to stir up small clouds of dirt around up to three targets, obscuring their vision and making it harder for them to attack or defend."
    duration: 3 rounds
    effect: Debuff
    level: 7
    line_of_sight: true
    name: Dust Devils
    range: Short
    rounds: 3
    school: Aether
    target_num: 3
    effect: Debuff
  Pyre:
    available: true
    casting_time: 1 round
    damage_type: Fire
    desc: 'Gouts of flame are summoned up from the air, engulfing the target.'
    effect: Damage
    fs3_attack: true
    level: 7
    line_of_sight: true
    name: Pyre
    range: Long
    school: Aether
    target_num: 1
    weapon: Pyre
