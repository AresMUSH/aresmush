  Breathless:
    area: 10 ft radius
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: 'Draw all oxygen from an area, dousing any flames present and creating oxygen deprivation for an air-breathing creature of your choice caught in its range.'
    duration: 1 round
    effect: Damage
    fs3_attack: true
    level: 5
    name: Breathless
    range: Short
    school: Aether
    target_num: 1
    weapon: Breathless
