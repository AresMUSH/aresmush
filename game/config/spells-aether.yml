    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "Draw the air from the lungs of a target, making it impossible for them to breathe. \n\nDoes not affect enemies who do not breathe air."
    effect: Damage
    fs3_attack: true
    level: 8
    line_of_sight: true
    name: Suffocate
    range: Long
    school: Aether
    target_num: 1
    weapon: Suffocate
