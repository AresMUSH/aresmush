    available: true
    casting_time: 1 round
    desc: A streak of powerful lightning plunges from the sky to strike a target, doing massive damage.
    effect: Damage
    level: 8
    line_of_sight: true
    fs3_attack: true
    name: Lightning Strike
    range: Long
    school: Aether
    target_num: 1
    weapon: Lightning Strike
