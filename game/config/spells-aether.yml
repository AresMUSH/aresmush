  Lightning Bolt:
    available: true
    casting_time: 1 round
    desc: The caster calls a bolt of lightning from the sky, striking a target and causing damage.
    effect: Damage
    fs3_attack: true
    level: 6
    line_of_sight: true
    name: Lightning Bolt
    range: Short
    require_target: true
    school: Aether
    weapon: Lightning Bolt
    target_num: 1
  Sonic Blast:
    available: true
    attack_mod: -2
    casting_time: 1 round
    desc: The target is blasted by an intense burst of sound, leaving them disoriented. For a short time, it is more difficult for the them to take their intended actions.
    defense_mod: -2
    duration: 3 rounds
    effect: Debuff
    level: 6
    line_of_sight: true
    name: Sonic Blast
    range: Long
    rounds: 3
    school: Aether
    spell_mod: -2
    target_num: 1
