  Open Local Portal:
    available: true
    casting_time: 5 minutes
    desc: "The caster opens a permanent portal to a location in the same dimensional
      world they are currently in. They must have two of the following in order to
      open a portal to a location:\n\n
      * Personal knowledge of the portal''s opening point. They have visited it
      themselves and can remember the location.\n
      * The ability to see someone else''s memory of the location.\n
      * Exact GPS coordinates of the portal''s opening point.\n
      * A realistic depiction of the portal''s location, created in the last six
      months. A recent photograph, life-like drawing, painting, etc.\n"
    is_revive: false
