  #Level 3
  Intermediate Telekinesis:
    available: true
    area: 10 yard radius
    casting_time: 1 round, plus additional rounds for movement at the GM's discretion
    desc: The caster can lift and move an object weighing up to 100 lbs at will from a distance. This manipulation is not precise and cannot travel above 25 mph.
    duration: 1 hour
    effect: Other
    level: 3
    name: 'Intermediate Telekinesis '
    range: Self
    roll: Will
    school: Will
  Spatial Awareness:
    attack_mod: 1
    available: true
    casting_time: 1 round
    defense_mod: 1
    desc: "The caster becomes more aware of the inanimate environment within a yard around them. This allows them to have solid footing and better avoid objects, slightly increasing their ability to attack and defend."
    duration: 4 rounds
    effect: Buff
    level: 3
    name: 'Spatial Awareness '
    range: Self
    rounds: 4
    school: Will
  Telekinetic Block:
    available: true
    casting_time: 1 round
    desc: 'Deflect attacks directed against you or a single comrade with a telekinetic wall, effectively putting the target in [cover](https://www.aresmush.com/fs3/fs3-3/combat/#stance).'
    duration: 3 rounds
    effect: Defense
    level: 3
    line_of_sight: true
    name: 'Telekinetic Block '
    range: Short
    rounds: 3
    school: Will
    stance: cover
    target_num: 1

  Telekinetic Hold:
    available: true
    casting_time: 1 round
    desc: Subdue an enemy with telekinetic strength, disabling them for one round.
    duration: 1 round
    effect: Stun
    fs3_attack: true
    is_stun: true
    rounds: 1
    level: 3
    line_of_sight: true
    name: Telekinetic Hold
    range: Short
    school: Will
    target_num: 1

    weapon: Stun (Will)
  #Level 4
  Alter Object:
    available: true
    casting_time: 1 round
    duration: 10 minutes
    desc: "For the duration of the spell, the caster can reshape up to 2 cubic feet of non-living material. The caster can make simple, non-weaponized shapes that animate at their direction out of the material. The density and composition of the material does not change, but its rough shape can be altered, which also allows for repairs or damage to an object. Material returns to its natural, but not necessarily original, state when the spell ends.\n\nIn combat, damaging a weapon enough to disable it takes 3-5 rounds, at the GM's discretion."
    effect: Creation
    is_potion: false
    level: 4
    name: Alter Object
    range: Short
    roll: Will
    school: Will
  Major Telekinesis:
    available: true
    area: 10 yard radius
    casting_time: 1 round, plus additional rounds for movement at the GM's discretion
    desc: The caster can lift and move an object or person weighing up to 250 lbs at will from a distance. This manipulation is not precise and cannot travel above 35 mph.
    duration: 1 hour
    effect: Other
    level: 4
    name: 'Major Telekinesis '
    range: Self
    roll: true
    school: Will
  Potions (Will):
    desc: The caster has learned the art of potion-making and can craft potions in any school. This is not a spell in the same sense of most, but rather an art learned through study. It takes time, effort, and materials to brew a potion.
    effect: Other
    level: 4
    name: Potions (Will)
    school: Will
    available: true
  Telekinetic Armor:
    armor: Telekinetic
    available: true
    casting_time: 1 round
    desc: A telekinetic shield envelops the caster's body, acting as armor.
    duration: 3 hours
    effect: Armor
    is_potion: true
    level: 4
    name: Telekinetic Armor
    range: Self
    school: Will
  Telekinetic Burst:
    available: true
    casting_time: 1 round
    desc: The caster lashes out with a blunt telekinetic attack, dealing damage to an opponent. On a hit, the opponent is pushed backwards 1-10 ft.
    effect: Damage
    fs3_attack: true
    level: 4
    line_of_sight: true
    name: Telekinetic Burst
    range: Short
    school: Will
    target_num: 1

    weapon: Telekinetic Burst
  Transform Weapon:
    available: true
    casting_time: 1 round
    desc: Transform any weapon into a more powerful version of itself.
    duration: 3 hours
    effect: Buff
    is_potion: true
    level: 4
    name: Transform Weapon
    range: Touch
    rounds: 100
    school: Will
    weapon_specials: Transform
    weapon: Spell
  #LEVEL 5
  Buckshot:
    available: true
    casting_time: 1 round
    desc: "The caster gathers available small objects (under a 1/2lb each) and flings them at up to 3 targets, doing damage."
    effect: Damage
    fs3_attack: true
    level: 5
    name: 'Buckshot'
    range: Short
    school: Will
    weapon: Buckshot
    target_num: 3
  Group Telekinetic Block:
    available: true
    casting_time: 1 round
    desc: "Deflect attacks directed against up to three targets with a telekinetic wall, effectively putting the targets in [cover](https://www.aresmush.com/fs3/fs3-3/combat/#stance)."
    duration: 4 rounds
    effect: Defense
    level: 5
    line_of_sight: true
    name: 'Group Telekinetic Block '
    range: Long
    rounds: 4
    school: Will
    stance: cover
    target_num: 3

  Multiple Telekinesis:
    area: 10 yard radius
    available: true
    casting_time: 1 round, plus additional rounds for movement at the GM's discretion
    desc: 'The caster can lift and move up to five objects weighing up to 100 lbs total. The more items they manipulate, the less precise their manipulation is. A single item can be manipulated with good precision, but manipulating three items is imprecise, and more than three items can only be manipulated with rudimentary control such as broad movements through the air. Objects cannot be smaller than 5cm or travel above 25 mph.'
    duration: 1 hour
    effect: Other
    level: 5
    name: Multiple Telekinesis
    range: Self
    roll: true
    school: Will
  Telekinetic Precision:
    available: true
    area: 10 yard radius
    casting_time: 1 round, plus additional rounds to manipulate at GM's discretion
    desc: "The caster can manipulate a small object with great precision. Objects may range in size from 1 mm  to 5 cm.\n\n Manipulation requires knowledge. The caster cannot use telekinesis to pick locks without lockpicking knowledge, or to load a gun without firearms knowledge."
    duration: 1 hour
    effect: Other
    level: 5
    name: 'Telekinetic Precision '
    range: Self
    roll: true
    school: Will
  Telekinetic Crush:
    available: true
    casting_time: 1 round
    desc: "Crush an enemy with telekinetic strength, doing damage."
    effect: Damage
    fs3_attack: true
    level: 5
    name: 'Telekinetic Crush '
    range: Long
    school: Will
    weapon: Telekinetic Crush

    target_num: 1
  #LEVEL 6
  Familiar (Will):
    desc: "A familiar is a spirit associated or allied with a school of magic that has taken residence in a physical vessel with the shape of an animal. It functions as a companion, assistant, and guardian. \n\nFamiliars may be capable of some or all of the following: sharing telepathic or empathic communication, providing knowledge of the arcane, sharing senses, lending physical aid as spies or fighters, delivering spells at a distance of up to three miles."
    effect: Other
    level: 6
    name: Familiar (Will)
    roll: true
    school: Will
    casting_time: 3 hours
    range: Short
    line_of_sight: true
    available: true
  Massive Telekinesis:
    area: 100 yard radius
    available: true
    casting_time: 1 round, plus additional rounds for movement at the GM's discretion
    desc: 'The caster can move an object weighing up to 5 tons. This is imprecise, and objects move at a speed inverse to their weight. Smaller objects may move up to 35 mph; larger objects move 15 mph.'
    duration: 1 hour
    effect: Other
    level: 6
    name: 'Massive Telekinesis '
    range: Self
    roll: Will
    school: Will
  Mirrored Objects:
    available: false
    casting_time: 1 round
    desc: "The caster creates a link between two mostly identical objects of up to 1/2 a pound each, allowing one to mirror the movements of the other when used, as long as both are in a location where magic is present. The objects will pick up and transmit all motions when being used for the duration of the spell. Anyone can use one object to mirror motions to the other one, but only the caster can turn the spell off.\n\nThe caster can sense the direction of the other linked object, and it if is moved, the caster will feel the change in its location and be able to track it. The feeling of the link becomes vaguer the more distant the object is, but the caster can always tell the direction of it.\n\nOnly two objects can be linked at a time."
    duration: 48 hours
    effect: Other
    level: 6
    name: 'Mirrored Objects'
    range: Touch
    roll: Will
    school: Will
  Summon Object:
    available: true
    casting_time: 1 round
    desc: "The caster creates a link between themselves and an object of up to 100 pounds, allowing them to teleport the object to themselves. The object may be stored anywhere, but to summon between dimensions there must be an open portal path between the caster and the object. They can sense the direction of the linked object, and it if is moved, the caster will feel the change in its location and be able to track it. The feeling of the link becomes vaguer the more distant the object is, but the caster can always tell the direction of it. Only one object can be bonded to the caster at a time."
    duration: 48 hours
    effect: Other
    level: 6
    name: Summon Object
    range: Touch
    roll: Will
    school: Will
  Transmutation Armor:
    armor: Transmutation
    available: true
    casting_time: 1 round
    desc: Transforms the caster's clothing into formidable armor.
    duration: 8 hours
    effect: Armor
    level: 6
    name: Transmutation Armor
    notes: This probably shouldn't cover the whole body? Maybe a use for armor specials.
    range: Touch
    school: Will
    target_num: 1
  #LEVEL 7
  Analyze Object:
    available: true
    area: 100 yards
    casting_time: 1 round
    desc: "The caster senses all the physical properties of an inanimate object. This includes the type of materials it is composed of, their density, hardness, conductivity, and freezing, melting and boiling points.\n\nThe caster can also sense whether magic is affecting, being performed, or capable of being performed by the inanimate target. They are able to identify the magic's School, its specific affect(s), its range, and targets if applicable. The caster can also sense whether a sapient target is capable of magic, and the target's Schools.\n\nGMs should provide the name of the spell if the caster would be aware of it."
    duration: 15 minutes
    effect: Other
    level: 7
    line_of_sight: true
    name:  Analyze Object
    range: Short
    roll: true
    school: Will
  Being Of Force:
    area: 15 yard radius
    available: false
    casting_time: 10 minutes, plus additional rounds for commands
    desc: "The caster creates a being of pure Will. The being is capable of any Will abilities of level 5 or below. It can be actively directed by its master via a short command of up to four words. A command is in effect until countered by the caster or until the being is dispelled or defeated. Giving a new command takes a turn.\n\nWhile active, the being requires a significant amount of Will energy, and its creator casts Will spells with a -1 modifier.\n\n In combat, the being should be represented by an NPC of level five."
    duration: 30 minutes
    effect: Other
    level: 7
    line_of_sight: true
    name: 'Being of Force '
    range: Short
    roll: Will
    school: Will
  Dimensional Anchor:
    available: true
    casting_time: 2 minutes
    desc: "With the aid of at least one other caster of the appropriate School, become an Anchor for the opening or closing of a dimensional portal. May require additional casters according to the portal's magical energies. They must have two of the following in order to open a portal to a location:\n\n
    * Personal knowledge of the portal's opening point. They have visited it themselves and can remember the location.\n
    * The ability to see someone else's memory of the location.\n
    * Magical coordinates of the portal's existence in the magical universe.\n
    * A realistic depiction of a location in the portal world, created at any time.\n\n
    When closing a portal, travel, perception, and attacks through it are reduced as the Anchor forces the portal to shrink. When opening a portal, these same effects may increase. Once the spell is completed, the portal is either completely closed or opened and the effect is permanent.\n\n
    If cast on an open portal, the caster can sense the magical coordinates of the portal's existence in the magical universe."
    effect: Travel
    level: 7
    name: Dimensional Anchor
    range: Touch
    roll: true
    school: Will
  Energize Dimensional Anchor (Will):
    available: true
    casting_time: 2 minutes
    desc: "Provide the necessary magical energy of the appropriate School to a Dimensional Anchor spell, enabling the linked casters to permanently open or close an interdimensional portal.\n\nIf cast on an open portal, the caster can sense if the spell's School is the necessary magical energy to enable opening or closing the portal, as well as the magical coordinates of the portal's existence in the magical universe."
    effect: Travel
    level: 7
    name: Energize Dimensional Anchor (Will)
    range: Touch
    roll: true
    school: Will
  Mass Flight:
    available: true
    casting_time: 1 round
    desc: "Confers the power of flight upon up to 5 targets. Each recipient of the spell must remain within 30 yards of at least one other recipient, or the spell ends for the target that is separated from the others. This manipulation is not precise and cannot travel above 35 mph.\n\n Should the spell duration expire while the caster is still aloft, the magic fails slowly, lowering the caster safely to the ground."
    duration: 30 minutes
    effect: Travel
    level: 7
    line_of_sight: true
    name: Mass Flight
    range: Short
    roll: true
    school: Will
    target_num: 5
  Massive Telekinetic Hold:
    available: true
    casting_time: 1 round
    desc: Subdue up to three enemies with a hold of telekinetic force, disabling them for four rounds.
    duration: 1 round
    effect: Stun
    fs3_attack: true
    is_stun: true
    rounds: 4
    level: 7
    line_of_sight: true
    name: Massive Telekinetic Hold
    range: Long
    school: Will
    target_num: 3
    weapon: Stun (Will)
  Mass Telekinetic Burst:
    area: 15 yard radius
    available: true
    casting_time: 1 round
    desc: 'The caster lashes out with a blunt telekinetic attack, dealing damage to up to three targets. On a hit, the targets are pushed backwards 1-10 ft.'
    effect: AOE Damage
    fs3_attack: true
    level: 7
    line_of_sight: true
    name: Mass Telekinetic Burst
    range: Long
    school: Will
    target_num: 3
    weapon: Mass Telekinetic Burst
  Object Survey:
    available: true
    area: 100 yards
    casting_time: 1 round
    desc: "The caster extends their senses to all non-organic objects within range. While their body lies senseless and incapacitated, they can identify the presence, quantity, and location of all objects in the area. This allows them to make a map of the non-organic landscape, including structures such as walls and buildings, based on the location of non-organic matter.\n\nThe caster can choose to survey all of the objects at a surface level, or focus their attention on up to five individual objects at a time for more details. They can identify any movement or impacts effecting these five objects, though they cannot tell who or what is interacting with the objects."
    duration: 15 minutes
    effect: Other
    level: 7
    name:  Object Survey
    range: Self
    roll: true
    school: Will
  Open Local Portal:
    available: false
    casting_time: 5 minutes
    desc: "The caster opens or closes a permanent gateway to a location in the same dimensional world they are currently in. They must have two of the following in order to open a portal to a location:\n\n
      * Personal knowledge of the portal's opening point. They have visited it themselves and can remember the location.\n
      * The ability to see someone else''s memory of the location.\n
      * Exact GPS coordinates of the portal's opening point.\n
      * A realistic depiction of the portal's location, created in the last six months. A recent photograph, life-like drawing, painting, etc."
    effect: Travel
    level: 7
    name: Open Local Portal
    range: Touch
    roll: true
    school: Will
Phasing:
    available: false
    area: 6 cubic feet
    casting_time: 1 round
    desc: "The caster temporarily transforms an object, or an area of an object up to 6 cubic feet, intangible. For the spell's duration, anyone (or anything) can enter or pass through the object as easily as one might pass through air. Object returns to its natural original state when the spell ends.\n\nWhen phasing through an object, a being cannot breathe, limiting their ability to remain inside an intangible object or act according to how long they can hold their breath. Base speed and mode of movement remain the same."
    duration: 1 minute
    effect: Travel
    level: 7
    name: Phasing
    range: Short
    roll: true
    school: Will
  Local Gateway:
    available: true
    casting_time: 5 minutes
    desc: "The caster opens or closes a permanent gateway to a location in the same dimensional world they are currently in. Gateways can be closed at will, and a maxium of 3 gateways can be active at a time. They must have two of the following in order to open a gateway to a location:\n\n
      * Personal knowledge of the gateway's opening point. They have visited it themselves and can remember the location.\n
      * The ability to see someone else''s memory of the location.\n
      * Exact GPS coordinates of the gateway's opening point.\n
      * A realistic depiction of the gateway's location, created in the last six months. A recent photograph, life-like drawing, painting, etc."
    effect: Travel
    level: 7
    name: Open Local Portal
    range: Touch
    roll: true
    school: Will
  Transmission Objects:
    available: true
    area: 1,000 mile radius
    casting_time: 1 round
    desc: "The caster creates a link between two objects of up to 100 pounds, allowing communication over long distances through the objects.\n\n The objects will pick up and transmit all sounds directed at them (including any loud ambient noises) for the duration of the spell. Anyone can use one object to communicate with the other one, but only the caster can turn the spell off.\n\n The caster can sense the direction of the other linked object, and it if is moved, the caster will feel the change in its location and be able to track it. The feeling of the link becomes vaguer the more distant the object is, but the caster can always tell the direction of it.\n\n Only two objects can be linked at a time."
    duration: 12 hours
    effect: Communication
    level: 7
    name:  Transmission Objects
    range: Touch
    roll: true
    school: Will
  #LEVEL 8
  Massive Telekinetic Barrier:
    area: 100 yard sphere
    available: true
    casting_time: 1 round
    desc: An invisible, protective sphere is created in a 50 yard radius from the caster in all directions. Anything that attempts to cross the spell's boundary is deflected and the caster can open and close doorways through the barrier at will.
    duration: 12 hours
    effect: Defense
    level: 8
    name: Massive Telekinetic Barrier
    range: Self
    roll: true
    school: Will
  Microscopic Telekinesis:
    available: false
    area: 1 ft radius
    casting_time: 1 round, plus additional rounds to manipulate at GM's discretion
    desc: "The caster can manipulate a microscopic object with great precision. Objects may range in size from 1 micrometer  to 1 milimeter.\n\n Manipulation requires knowledge. The caster cannot use telekinesis to vanquish disease without exact medical knowledge, or to repair fine machinery without engineering knowledge."
    duration: 1 hour
    effect: Other
    level: 8
    name: Microscopic Telekinesis
    range: Self
    roll: true
    school: Will
  Titanic Telekinesis:
    area: 10 yard radius
    available: false
    casting_time: 1 round, plus additional rounds for movement at the GM's discretion
    desc: 'Move an object weighing up to 100 tons. This is imprecise, and objects move at a speed inverse to their weight. Smaller objects may move up to 35 mph; larger objects move a yard per minute.'
    duration: 1 hour
    effect: Other
    level: 8
    name: Titanic Telekinesis
    range: Self
    roll: true
    school: Will
