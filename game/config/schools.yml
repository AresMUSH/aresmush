magic:
  schools:
    Aether:
      name: Aether
      id: 1
      blurb: "Aether magic deals in the energy of nature, calling it forth and manipulating it in order to produce devastating and awe-inspiring effects.\n\nMythics of the aether wield the power of air, fire, lightning, and other natural forces. They can bend light to create illusions, call a fireball down on their enemy, or imbue a weapon with the force of lightning."
    Arcane:
      name: Arcane
      id: 2
      blurb: "Human\n\nArcane magic deals in the energy of the mind, emotions, and magic of living beings. It can manipulate and change these things, both to enhance and to diminish.\n\nMages of the arcane can soothe emotions, calm animals, delve into memories, boost and diminish magical abilities, and trick the mind. "
    Creation:
      name: Creation
      id: 3
      blurb: "Creation magic impacts the physical things of nature by creating, healing, and urging the growth of new life. It can enhance what already exists, urging it toward a perfect version of itself. It can build and craft them into new shapes and possibilities.\n\nMages of creation can heal the hurting, imbue a fighter with renewed strength, coax flowers into bloom, purify tainted water, and mold the earth into new shapes."
    Entropy:
      name: Entropy
      id: 4
      blurb: "Entropy magic affects the physical things of nature by destroying, damaging, and urging the decay of what is alive. It can diminish what already exists, urging it toward the worst version of itself. It can destroy and decay, breaking apart natural constructs.\n\nMythics of entropy can rend the earth, sap the strength from an enemy, inflict damage on living bodies, and wield the power of cold to create ice."
    