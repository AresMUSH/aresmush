  Aquamancy:
    area: 5 cubic feet
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can influence up to 5 cubic feet of preexisting water, moving and shaping it into simple non-weaponized shapes that animates at their direction. The caster can control the flow, density, and dispersion of water to form dry spots, move puddles, or reroute small streams. When the spell ends, the water returns to its natural state in its current location."
    duration: 1 hour
    effect: Manipulation
    level: 3
    line_of_sight: true
    name: Aquamancy
    range: Short
    roll: true
    school: Creation
  Floramancy:
    area: 2 cubic feet
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can cause up to 2 cubic feet of pre-existing flexible vegetation such as vines and grasses to form into simple non-weaponized shapes that animate at their direction. Can include accelerating growth by up to 15 days in the span of a few seconds. Flora returns to its natural - but not necessarily original - state when the spell ends."
    duration: 30 minutes
    effect: Flora
    level: 3
    line_of_sight: true
    name: Floramancy
    range: Short
    roll: true
    school: Creation
  Minor Heal:
