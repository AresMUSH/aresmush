#---------------
  Paralyze:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Subdue enemies by paralyzing their limbs, immobilizing them briefly.
    duration: 2 rounds
    effect: Stun
    is_stun: true
    level: 5
    line_of_sight: true
    name: Paralyze
    range: Long
    rounds: 2
    target_num: 2
    school: Entropy
    weapon: Stun (Entropy)
  Ice Block:
    available: true
    area: 5 yard length
    casting_time: 1 round
    damage_type: Bypass
    desc: "Deflect attacks with a wall of ice that shields up to 3 targets in its range."
