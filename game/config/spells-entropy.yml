spells:
#---------------
# LEVEL 1
#---------------
  Create Frost:
    area: 1-3 ft radius
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "Creates a fine layer of frost on a target the caster touches, covering an area up to 3 square feet."
    effect: Manipulation
    level: 1
    name: Create Frost
    range: Touch
    roll: true
    school: Entropy
  Sense Decay:
    available: true
    area: 100 yard radius
    casting_time: 1 round
    damage_type: Bypass
    desc: "The caster can sense the presence of death and decaying things from a distance and identify their location."
    effect: Other
    level: 1
    name: Sense Decay
    range: Self
    roll: true
    school: Entropy
#---------------
# LEVEL 2
#---------------
  Shadow Cloak:
    area: 5 ft radius
    available: true
    casting_time: 1 round
    damage_type: None
    desc: "The caster expands the shadows in an area to hide them from view. They follow the caster as they move, but a strong light will pierce through them. The shadows are deep enough that night vision can perceive only vague shapes and movement. \n\nThe shadows obscures all sight in up to a 5 ft radius, effectively making the caster hidden as long as they make no noise and cast no magic."
    duration: 15 minutes
    effect: Defense
    is_potion: true
    level: 2
    name: Shadow Cloak
    range: Self
    school: Entropy
    target_num: 1
  Lighten Load:
    available: true
    area: 100 cubic ft
    casting_time: 1 round
    damage_type: Bypass
    desc: "Reduce the pull of gravity on a single object or group of touching objects no larger than 100 cubic feet, practically cutting its weight by 25%, up to a reduction of 1,000 lbs.\n\nCannot be used in conjunction with other gravity-based spells."
    duration: 15 minutes
    effect: Manipulation
    level: 2
    line_of_sight: true
    name: Lighten Load
    range: Short
    school: Entropy
  Touch Of Enfeeblement:
    attack_mod: -1
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -1
    desc: 'Target loses their strength, becoming physically weak and fatigued. '
    duration: 1 round
    effect: Debuff
    level: 2
    line_of_sight: true
    name: Touch of Enfeeblement
    range: Touch
    rounds: 1
    school: Entropy
    target_num: 1
  Wither:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Causes up to 3 cubic feet of plant life to wither and die within a matter of minutes.
    effect: Flora
    level: 2
    line_of_sight: true
    name: Wither
    range: Short
    school: Entropy

#---------------
# LEVEL 3
#---------------
  Cryomancy:
    available: true
    area: 5 cubic feet
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can influence up to a total of 5 cubic feet of pre-existing snow or ice, or freeze existing water to create ice. The caster can move and shape it to create detailed, non-weaponized shapes that animate at their direction. Water, ice, or snow returns to its natural, but not necessarily original, state when the spell ends."
    duration: 30 minutes
    effect: Manipulation
    level: 3
    line_of_sight: true
    name: Cryomancy
    range: Short
    roll: true
    school: Entropy
  Drowsy:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Make a target suddenly feel extremely drowsy and cause them to briefly fall asleep. In combat, they are stunned for one round. In other situations, they remain asleep until they are woken or wake naturally.
    duration: Until woken or 20 seconds in situations with disturbances
    effect: Stun
    is_stun: true
    level: 3
    line_of_sight: true
    name: Drowsy
    range: Short
    rounds: 1
    target_num: 1
    school: Entropy
    weapon: Stun (Entropy)
  Gravity Cling:
    area: 2 cubic feet
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can redirect the field of gravity around their hands and feet, allowing them to cling to vertical surfaces and maintain surer footing on horizontal ones.\n\nThis allows them to climb vertically across solid surfaces, including flat surfaces where there are no obvious hand or foot holds.\n\nThe gravity field is strong enough to bear their weight plus 20 lbs. A strong enough force, such as heavy wind or the pull of another being, can break their grip.\n\nCannot be used in conjunction with other gravity-based spells."
    duration: 30 minutes
    effect: Other
    is_potion: true
    level: 3
    name: Gravity Cling
    range: Self
    roll: true
    school: Entropy
  Ice Talons:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: The caster's fingertips become ice talons capable of inflicting damage. Talons can be broken off and thrown for a ranged attack.
    duration: 1 round
    effect: Weapon
    is_potion: true
    level: 3
    name: Ice Talons
    range: Self
    school: Entropy
    weapon: Ice Talons
  Slow:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -1
    desc: Slow a target's reactions for a time, reducing their initiative and defensive reflexes.
    duration: 3 rounds
    effect: Debuff
    init_mod: -1
    level: 3
    name: Slow
    range: Short
    rounds: 3
    school: Entropy
    target_num: 1
  Shadowmancy:
    area: 2 cubic feet
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can influence up to 2 cubic feet of darkness, creating and forming shadows into simple non-weaponized shapes that animate at their direction. The darkness can hide small objects from view. When the spell ends, the shadows fade or return to their natural state in their current location."
    duration: 30 minutes
    effect: Manipulation
    level: 3
    name: Shadowmancy
    range: Short
    roll: true
    school: Entropy
  Terramancy:
    available: true
    area: 2 cubic feet
    casting_time: 1 round
    damage_type: Bypass
    desc: "For the duration of the spell, the caster can break apart up to a total of 2 cubic feet of pre-existing dirt, rock, or stone, turning it into loose soil or sand in order to manipulate it. The caster can create detailed, non-weaponized shapes that animate at their direction. Loose soil or sand returns to its natural state when the spell ends. "
    duration: 30 minutes
    effect: Manipulation
    level: 3
    line_of_sight: true
    name: Terramancy
    range: Short
    roll: true
    school: Entropy


#---------------
# LEVEL 4
#---------------
  Create Ice:
    available: true
    area: 60 gallons
    casting_time: 1 round
    damage_type: Bypass
    desc: "Instantly freeze up to 60 gallons of pre-existing water solid. The magically-frozen water melts more slowly than usual, making it useful for reducing the temperature of rooms and root cellars up to 3 days in warmer months. Frozen water can bear weight up to 300 lbs."
    duration: 15 minutes
    effect: Manipulation
    level: 3
    line_of_sight: true
    name: Create Ice
    range: Long
    roll: true
    school: Entropy
  Death-Touched Weapon:
    available: false
    casting_time: 1 round
    desc: Imbue an existing weapon with the draining touch of death, increasing the damage against living opponents.
    effect: Buff
    duration: 3 hours
    is_potion: true
    level: 4
    name: Death-Touched Weapon
    range: Touch
    rounds: 100
    school: Entropy
    target_num: 1
    weapon_specials: Death Touched
    weapon: Spell
  Death Touched Weapon:
    available: true
    casting_time: 1 round
    desc: Imbue an existing weapon with the draining touch of death, increasing the damage against living opponents.
    effect: Buff
    duration: 3 hours
    is_potion: true
    level: 4
    name: Death Touched Weapon
    range: Touch
    rounds: 100
    school: Entropy
    target_num: 1
    weapon_specials: Death Touched
    weapon: Spell
  Earth Shudder:
    area: 10 yard radius
    available: true
    casting_time: 1 round
    defense_mod: -2
    desc: Cause the earth to shudder, making up to 3 enemies within its range lose their footing and giving them a penalty to defense.
    duration: 1 round
    effect: Debuff
    level: 4
    line_of_sight: true
    name: Earth Shudder
    range: Long
    rounds: 1
    school: Entropy
    target_num: 3
  Flesh Wound:
    available: true
    casting_time: 1 round
    damage_desc: Flesh Wound Spell
    damage_inflicted: FLESH
    damage_type: Bypass
    desc: "Cause a target's body to slice open, inflicting a flesh wound. \n\nSpell ignores target's armor."
    effect: Damage
    level: 4
    line_of_sight: true
    name: Flesh Wound
    range: Short
    school: Entropy
    target_num: 1
  Ice Armor:
    armor: Ice
    available: false
    casting_time: 1 round
    damage_type: Bypass
    desc: Caster weaponizes and protects their own body by augmenting it with thick sheets of ice that form into talons capping each finger. Increases defenses slightly and adds a bladed weapon.
    duration: 3 hours
    effect: Armor
    damage_type: Cold
    is_potion: true
    level: 4
    name: Ice Armor
    range: Self
    school: Entropy
    weapon: Ice Armor
  Ice Blast:
    available: true
    casting_time: 1 round
    damage_type: Cold
    desc: The caster sends a chunk of snowy ice hurtling at a single target.
    effect: Damage
    fs3_attack: true
    level: 4
    line_of_sight: true
    name: Ice Blast
    range: Short
    school: Entropy
    target_num: 1
    weapon: Ice Blast
  Ice Weapon:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Augment one specified pre-existing weapon with a fine coating of freezing ice. Though less useful against armor, this weapon does incredible damage against unprotected skin, even through normal clothing.
    duration: 3 hours
    effect: Buff
    is_potion: true
    level: 4
    name: Ice Weapon
    range: Touch
    rounds: 100
    school: Entropy
    weapon_specials: Ice
  Weaken Weapon:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Weaken a weapon by blunting sharp edges or weakening it's structural integrity. This can include man-made weapons or natural animal and cryptids weapons like teeth and claws.
    duration: 3 rounds
    effect: Debuff
    level: 4
    name: Weaken Weapon
    range: Short
    rounds: 3
    school: Entropy
    weapon_specials: Weaken
    target_num: 1
  Weaken Armor:
    available: true
    armor_specials: Weaken
    casting_time: 1 round
    damage_type: Bypass
    desc: Make a target's armor less protective by softening it or weakening its structural integrity. This can include man-made armors or natural animal and cryptids hides.
    duration: 3 rounds
    effect: Debuff
    level: 4
    name: Weaken Armor
    range: Short
    rounds: 3
    school: Entropy
    target_num: 1
#---------------
# LEVEL 5
#---------------
  Gravity Crush:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "Concentrate the forces of gravity on a single target, crushing them and doing damage. "
    effect: Damage
    fs3_attack: true
    level: 5
    name: 'Gravity Crush '
    range: Long
    school: Entropy
    weapon: Gravity Crush
    target_num: 1
  Paralyze:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Subdue enemies by paralyzing their limbs, immobilizing them briefly.
    duration: 2 rounds
    effect: Stun
    is_stun: true
    level: 5
    line_of_sight: true
    name: Paralyze
    range: Long
    rounds: 2
    target_num: 1
    school: Entropy
    weapon: Stun (Entropy)
  Heavy:
    attack_mod: -1
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -1
    desc: "Increase the pull of gravity on a target, making it more difficult for them to act, react, or cast magic. Flying targets find it more difficult to stay aloft."
    duration: 3 rounds
    effect: Debuff
    level: 5
    line_of_sight: true
    name: Heavy
    range: Long
    rounds: 3
    school: Entropy
    target_num: 1
  Ice Block:
    available: true
    area: 5 yard length
    casting_time: 1 round
    damage_type: Bypass
    desc: "Deflect attacks with a wall of ice that shields up to 3 targets in its range."
    duration: 3 rounds
    effect: Shield
    is_shield: true
    level: 5
    line_of_sight: true
    name: Ice Block
    range: Short
    rounds: 3
    school: Entropy
    shields_against: All
    target_num: 3

#---------------
# LEVEL 6
#---------------
  Cone Of Cold:
    area: 5 ft maximum width
    available: true
    casting_time: 1 round
    damage_type: Cold
    desc: Frigid cold emanates from the caster's hand and extends outward in a cone shape, doing minor cold damage to up to 3 targets. As the ice hits, it explodes, doing additional shrapnel damage.
    effect: AOE Damage
    fs3_attack: true
    level: 6
    line_of_sight: true
    name: Cone Of Cold
    range: Short
    school: Entropy
    target_num: 3
    weapon: Cone Of Cold
  Deep Freeze:
    attack_mod: -2
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -2
    desc: "Dramatically drop the surrounding temperature around three targets, making it difficult for them to move or react. "
    duration: 2 rounds
    effect: Debuff
    level: 6
    line_of_sight: true
    name: Deep Freeze
    range: Long
    rounds: 2
    school: Entropy
    target_num: 3
  Impair:
    available: true
    casting_time: 1 round
    damage_desc: Impair Spell
    damage_inflicted: IMPAIR
    damage_type: Bypass
    desc: "Cause a target's body to rip itself apart, inflicting an impaired wound and making it difficult for them to use the affected body part. \n\nSpell ignores target's armor."
    effect: Damage
    level: 6
    line_of_sight: true
    name: Impair
    range: Short
    school: Entropy
    target_num: 1
  Glacial Armor:
    armor: Glacial
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Caster weaponizes and protects their own body by augmenting it with thick sheets of ice.
    duration: 8 hours
    effect: Armor
    damage_type: Cold
    level: 6
    name: Glacial Armor
    range: Self
    school: Entropy
#---------------
# LEVEL 7
#---------------
  Exploding Earth:
    area: Direct line from caster, 5 yards wide
    available: true
    casting_time: 1 round
    desc: Geomantic force travels through the earth in a straight line, causing rocks to fly into the air and hit up to 3 creatures along its path. The rocks may ricochet to hit again, doing additional shrapnel damage.
    effect: AOE Damage
    fs3_attack: true
    level: 7
    line_of_sight: true
    name: Exploding Earth
    range: Short
    school: Entropy
    target_num: 3
    weapon: Exploding Earth
  Exhaustion:
    attack_mod: -2
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -2
    desc: "The caster weakens the bodies of up to 3 targets. They suddenly feel faint, losing their strength and becoming fatigued."
    duration: 3 rounds
    effect: Debuff
    level: 7
    line_of_sight: true
    name: Exhaustion
    range: Long
    rounds: 3
    school: Entropy
    target_num: 3
#---------------
# LEVEL 8
#---------------
  Ice Storm:
    area: 20 yard radius
    available: true
    casting_time: 1 round
    damage_type: Cold
    desc: Jagged shards of ice fall from the sky, doing damage to up to 3 targets within its range. When they hit, they explode, doing further shrapnel damage.
    duration: 1 round
    effect: AOE Damage
    fs3_attack: true
    level: 8
    line_of_sight: true
    name: Ice Storm
    range: Long
    school: Entropy
    target_num: 3
    weapon: Ice Storm
  Ice Wall:
    area: 20 yards long, 5 yards thick, 10 yards tall
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: "The caster summons a single, solid wall of ice no greater than 20 yards long, 5 yards thick, 10 yards tall, shielding up to 5 targets in its range. It remains until melted or destroyed."
    duration: Until melted or destroyed
    effect: Shield
    is_shield: true
    level: 8
    line_of_sight: true
    name: Ice Wall
    range: Long
    roll: true
    rounds: 100
    school: Entropy
    shields_against: All
    target_num: 5
  Revenant:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: A sapient creature who has died in the last 30 seconds is reanimated and bound to do the caster's bidding. Its mind remains dead, but it can perform simple tasks and come to the caster's aid in battle. It cannot cast spells. When the spell ends, the revenant returns to its dead state.
    duration: 10 minutes
    effect: Other
    level: 8
    line_of_sight: true
    name: Revenant
    range: Short
    roll: true
    school: Entropy
