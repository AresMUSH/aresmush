  Touch Of Enfeeblement:
    attack_mod: -1
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -1
    desc: 'Target loses their strength, becoming physically weak and fatigued. '
    duration: 1 round
    effect: Debuff
    is_potion: true
    level: 2
    line_of_sight: true
    name: Touch of Enfeeblement
    range: Touch
    rounds: 1
    school: Entropy
    target_num: 1
  Wither:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Causes up to 3 cubic feet of plant life to wither and die within a matter of minutes.
    effect: Flora
    level: 2
    line_of_sight: true
    name: Wither
    range: Short
    school: Entropy

