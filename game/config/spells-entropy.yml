# LEVEL 3
#---------------
  Drowsy:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Make a target suddenly feel extremely drowsy and cause them to briefly fall asleep. In combat, they are stunned for one round. In other situations, they remain asleep until they are woken or wake naturally.
    duration: Until woken or 20 seconds in situations with disturbances
    effect: Stun
    is_stun: true
    level: 3
    line_of_sight: true
    name: Drowsy
    range: Short
    rounds: 1
    target_num: 1
    school: Entropy
    weapon: Stun (Entropy)
  Ice Talons:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: The caster's fingertips become ice talons capable of inflicting damage. Talons can be broken off and thrown for a ranged attack.
    duration: 1 round
    effect: Weapon
    is_potion: true
    level: 3
    name: Ice Talons
    range: Self
    school: Entropy
    weapon: Ice Talons
  Slow:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    defense_mod: -1
    desc: Slow a target's reactions for a time, reducing their initiative and defensive reflexes.
    duration: 3 rounds
    effect: Debuff
    init_mod: -1
    level: 3
    name: Slow
    range: Short
    rounds: 3
    school: Entropy
    target_num: 1


#---------------
# LEVEL 4
#---------------
  Earth Shudder:
    area: 10 yard radius
    available: true
    casting_time: 1 round
    defense_mod: -2
    desc: Cause the earth to shudder, making up to 3 enemies within its range lose their footing and giving them a penalty to attack.
    duration: 1 round
    effect: Debuff
    level: 4
    line_of_sight: true
    name: Earth Shudder
    range: Long
    rounds: 1
    school: Entropy
    target_num: 3
  Flesh Wound:
    available: false
    casting_time: 1 round
    damage_desc: Flesh Wound Spell
    damage_inflicted: FLESH
    damage_type: Bypass
    desc: "Inflict a flesh wound. \n\nSpell ignores target's armor."
    effect: Damage
    level: 4
    line_of_sight: true
    name: Flesh Wound
    range: Short
    school: Entropy
    target_num: 1
  Ice Armor:
    armor: Ice
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Caster weaponizes and protects their own body by augmenting it with thick sheets of ice that form into talons capping each finger. Increases defenses slightly and adds a bladed weapon.
    duration: 3 hours
    effect: Armor
    damage_type: Cold
    is_potion: true
    level: 4
    name: Ice Armor
    range: Self
    school: Entropy
    weapon: Ice Armor
  Ice Blast:
    available: true
    casting_time: 1 round
    damage_type: Cold
    desc: The caster sends a chunk of snowy ice hurtling at a single target.
    effect: Damage
    fs3_attack: true
    level: 4
    line_of_sight: true
    name: Ice Blast
    range: Short
    school: Entropy
    target_num: 1
    weapon: Ice Blast
  Ice Weapon:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Augment one specified pre-existing weapon with a fine coating of freezing ice. Though less useful against armor, this weapon does incredible damage against unprotected skin, even through normal clothing.
    duration: 3 hours
    effect: Buff
    is_potion: true
    level: 4
    name: Ice Weapon
    range: Touch
    rounds: 100
    school: Entropy
    weapon_specials: Ice
  Weaken Weapon:
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Weaken a weapon by blunting sharp edges or weakening it's structural integrity.
    duration: 3 hours
    effect: Debuff
    level: 4
    name: Weaken Weapon
    range: Short
    rounds: 100
    school: Entropy
    weapon_specials: Weaken
    target_num: 1
  Weaken Armor:
    available: true
    armor_specials: Weaken
    casting_time: 1 round
    damage_type: Bypass
    desc: Make a target's armor less protective by weakening it's structural integrity.
    duration: 30 seconds
    effect: Debuff
    level: 4
    name: Weaken Armor
    range: Short
    rounds: 3
    school: Entropy
    target_num: 1
