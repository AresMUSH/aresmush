#---------------
  Cone Of Cold:
    area: 5 ft maximum width
    available: true
    casting_time: 1 round
    damage_type: Cold
    desc: Frigid cold emanates from the caster's hand and extends outward in a cone shape, doing minor cold damage to up to 3 targets. As the ice hits, it explodes, doing additional shrapnel damage.
    effect: AOE Damage
    fs3_attack: true
    level: 6
    line_of_sight: true
    name: Cone Of Cold
    range: Short
    school: Entropy
    target_num: 3
    weapon: Cone Of Cold
  Glacial Armor:
    armor: Glacial
    available: true
    casting_time: 1 round
    damage_type: Bypass
    desc: Caster weaponizes and protects their own body by augmenting it with thick sheets of ice.
    duration: 8 hours
    effect: Armor
    damage_type: Cold
    level: 6
    name: Glacial Armor
    range: Self
    school: Entropy
