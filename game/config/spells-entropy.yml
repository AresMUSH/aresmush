    line_of_sight: true
    name: Ice Block
    range: Short
    rounds: 3
    school: Entropy
    shields_against: All
    target_num: 3
  Impair:
    available: true
    casting_time: 1 round
    damage_desc: Impair Spell
    damage_inflicted: IMPAIR
    damage_type: Bypass
    desc: "Inflict an impaired wound, making it difficult for an enemy to use the affected body part. \n\nSpell ignores target's armor."
    effect: Damage
    level: 5
    line_of_sight: true
    name: Impair
    range: Short
    school: Entropy
    target_num: 1
