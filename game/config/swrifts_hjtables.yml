                17: Though lots of folks can jump behind a wheel or grab a stick, your hero understands the nuances of guiding a machine efectively through the worst conditions. She gains the Ace Edge, or Combat Ace, if she already has Ace, as well as a one die type increase in her choice of Boating, Driving, or Piloting.
                18: There are moments when everything comes together and an opportunity presents itself. Your hero knows how to make the most of just such a moment; gain the Elan Edge, Luck if you already have it, or Great Luck if you have Luck.
                19..20: You may choose any one of the results on this table.
        -
            name: Underworld & Black Ops
