                15: Advanced technology makes this weapon extra efective against armor, giving it +2 AP. 
                16: Breaking things is fun, and so is smashing skulls. With this weapon, add +2 damage with The Drop, against Vulnerable targets, or when Breaking Things.
                17: The design of the weapon incorporates special guards or other techniques to provide the wielder +1 Parry.
                18: For some, it’s about the surprise. For others, it’s about not having to switch weapons during an engagement. Your hero’s melee weapon has an embedded laser (Range 15/30/60, Damage 2d6+2, RoF 1, AP 4, Shots 16).
                19..20: You may choose any one of the results on this table.
        -
