                3..4: Your character doesn’t take kindly to threats, and no one messes with her head. She is Strong Willed.
                5: With a nose for opportunities, horse-trading, and fve-fngered discounts, your hero is the go-to person for geting what’s needed in a crunch. He has the Scrounger Edge.
