        -
            name: Education
            rolls: 
                1..2: Your hero’s voracious appetite for knowledge led to her picking up a litle something about prety much everything. She has the Jack-of-All-Trades Edge.
                3..4: Your character is a talented medic and a huge boon for any group he runs with. He has the Healer Edge and the Healing skill at d4.
                5: Communication is the key to understanding. Your character has a passion for languages, and a real gift for them as well. She has the Linguist Edge and any one Language skill at d8.
                6..7: Following in the footsteps of Erin Tarn, your character is a student of the past. Only by understanding what has come before can he hope to make the most of what is to come. He gets Academics at d6 and increases Common Knowledge one die type.
                8: The principles of technology are vital to building a future out of the catastrophes of the past. Your hero has the necessary foundation to be a part of that with a d8 in Electronics. 
                9..10: He’s traveled far and wide, and he knows a lot about the world that could come in handy. Your character gains a +2 on any Common Knowledge rolls related to geography and understanding the people and places of North America. He also gains a +2 on Survival and Networking checks in North America.
                11: Understanding the ebb and fow of power in the habitable lands of North America may very well mean the diference between life and death, making your hero’s grasp of such maters extremely valuable. She gains Academics at d6. She also gains +1 to Persuasion and Performance rolls.
                12: The world was ended in war, reborn in war, and war remains the most prevalent truth of the age. Your character understands this beter than anyone, and he gains a d6 in Batle to prove it. He also has the Command Edge (or one Leadership Edge of her choice if he already has Command).
                13..14: Your character’s innate understanding of computers makes her one of the most valuable people in the world, whether most folks understand that or not. She gains Hacking at d6, as well as +1 when dealing with electronic security using Thievery. 
                15..16: Born with a natural inquisitiveness, your hero has a gift for research and fnding things out. He has the Research skill at d8.
                17..18: Either her parents did everything they could to educate her, she atended one of the few schools left in the world, or she might even have found and lived in an ancient library. However managed, she has three additional skill points to spend at character creation, but they may only be spent on Smarts-based skills.
                19..20: You may choose any one of the results on this table.
        -
