        -
            name: Training
            rolls: 
                1..3: After serving in a military, paramilitary, militia, or security force for some time, your hero has some solid combat training. She gains +3 Skill Points which may be spent on Athletics, Fighting, or Shooting in any combination. 
                4..5: Whether via formal training in a dedicated school, learning at the hands of a master, or just surviving a dangerous world, your hero’s picked up some serious fghting skills. He’s got the Martial Artist Edge, or Improved Martial Artist, if he already had Martial Artist.
                6..7: Your character has extensively trained in a professional area of expertise, and has a trick or two up her sleeve. You may give her one Professional Edge, ignoring requirements, subject to the GM’s approval.
                8..9: While the cities of Savage Rifts® are deadly in their own right, your hero understands the dangers of the wilderness in ways few ever grasp. He has the Woodsman Edge and gains a one die type increase in Survival.
                10..11: Functional machines and technology often mean the diference between life and death in the world of Rifts®. Fortunately for any group your hero runs with, she’s prety good with tech, giving her a one die type increase for the Repair skill, and the Mr. Fix It Edge.
                12..13: There are a lot of broken elevators and overgrown mountain trails across the world, making trained climbers a valuable addition to any group. Your character is one of those folks who knows his way around ropes and harnesses, granting him a die type increase to Athletics, and +2 on rolls made to climb. 
                14: When it gets up-close and ugly, your hero knows how to set up her opponents for a nasty fall, while protecting herself. She has the Dirty Fighter Edge, or Tricky Fighter if she already has Dirty Fighter.
