                9..10: Though few and far between, the cites of Rifts Earth are the hubs of what remains of civilization, vital as sources of information. Your character understands the ebb and fow of the streets and alleys, gaining the Streetwise Edge. She is also good at creating fakes of necessary papers, badges, and the like; she’s got experience and training in forgery (treat as Common Knowledge), with a +2 to related checks.
                11..13: Your character is inherently gifted at larceny, possessing the Thief Edge without concern for requirements. He also gains +1 Skill Point to spend on Athletics, Stealth, or Thievery as he chooses.
                14: Your hero is an infltration specialist, skilled at blending into a culture or group for undercover work. She gains a +1 to any Persuasion, Research, or Stealth rolls related to being undercover, and a +2 to any Common Knowledge rolls for disguising herself and playing the role.
                15..16: With a nose for opportunities, horse-trading, and fve-fngered discounts, your hero is the go-to person for geting what’s needed in a crunch. He has the Scrounger Edge.
                17: Spies and provocateurs are regularly called upon to do just about anything to accomplish a mission; your hero’s made it a point to learn a litle something about everything. She has the Jack-of-All-Trades Edge.
                18: There are many killers in the world, but your character is a wetwork expert with a particular set of skills. He gains the Assassin Edge.
                19..20: You may choose any one of the results on this table.