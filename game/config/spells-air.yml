spells:
  Gust:
    available: true
    casting_time: 1 round
    desc: Create a brief gust of wind capable of blowing a door shut.
    duration: 10 minutes
    effect: Creation
    level: 1
    name: Gust
    range: Short
    roll: true
    school: Air
    target_num: 1
  Spark:
    available: true
    casting_time: 1 round
    desc: The caster creates a small electric current visible between two fingers. The electricity cannot be used to power anything more than 1.5 volts or cause more than static shock-like effects in individuals.
    duration: 10 minutes
    effect: Creation
    level: 1
    name: Spark
    range: Touch
    roll: true
    school: Air
    target_num: 1
    target_optional: true
  #Level 2
  Adjust Volume:
    available: false
    casting_time: 1 round
    desc: "For the duration of the spell, the caster can amplify or decrease the volume of the sound coming from a target. Sounds cannot be made louder than 100 db (a loud vehicle, a train whistle, a hand drill), nor can sounds be made softer than 30 db (a quiet whisper)."
    duration: 1 hour
    effect: Creation
    level: 2
    name: Adjust Volume
    range: Short
    roll: true
    school: Air
  Cloud Cover:
    area: 5 ft radius
    available: true
    casting_time: 1 round
    desc: "Misty vapor gathers around you. It is stationary once created, and can be dispersed by a strong wind. The vapor obscures all sight in a 5 ft radius, effectively making anyone in its midst [hidden](https://www.aresmush.com/fs3/fs3-3/combat/#stance) while standing still."
    duration: 15 minutes
    effect: Defense
    is_potion: true
    level: 2
    name: Cloud Cover
    range: Self
    rounds: 90
    school: Air
    stance: Hidden
    target_num: 1
    target_optional: true
  Shape Air:
    area: 10 cubic feet
    available: true
    casting_time: 1 round
    desc: "For the duration of the spell, the caster can move and shape up to 10 cubic feet of gaseous substances. The caster can control the flow, density, and dispersion of a gaseous substance to form breathable bubbles in water, draw the oxygen away from a flame, or push poisonous gases away."
    duration: 1 hour
    effect: Creation
    level: 2
    name: Shape Air
    range: Short
    roll: true
    school: Air
  Wavering Aim:
    attack_mod: -1
    available: true
    casting_time: 1 round
    desc: 'Create a blast of air that makes it difficult for a single opponent to aim. '
    duration: 2 rounds.
    effect: Debuff
    level: 2
    line_of_sight: true
    name: Wavering Aim
    range: Short
    rounds: 2
    school: Air
  #Level 3
  Electric Surge:
    available: false
    casting_time: 1 round
    desc: "Start and power or disrupt the operation of any electrical machine or object requiring 1000 watts or less (a powerful desktop computer). Disruption is permanent unless the machine is restarted."
    duration: 30 minutes
    effect: Other
    is_potion: true
    level: 3
    name: Electric Surge
    range: Touch
    roll: true
    school: Air
  Shock:
    available: true
    casting_time: 1 round
    desc: Shock an opponent with a burst of electricity, stunning them for one round.
    effect: Stun
    is_stun: true
    rounds: 1
    level: 3
    line_of_sight: true
    name: Shock
    notes: Need to figure out if I can add damage, otherwise change desc.
    range: Short
    roll: false
    school: Air
    target_num: 1
    target_optional: true
    weapon: Stun (Air)
  Whispering Wind:
    available: true
    casting_time: 1 round, plus additional rounds to listen at GM's discretion.
    desc: "Use sound carried on the wind to overhear targets at a distance of up to one mile (1.6 km) for as long as you can maintain your concentration. You must know the direction of your target to focus the wind."
    duration: 10 minutes
    effect: Communication
    level: 3
    name: 'Whispering Wind '
    range: Long
    roll: true
    school: Air
  Wind Wall:
    available: true
    casting_time: 1 round
    desc: "Deflect ranged projectile attacks directed against you or a single comrade with a gust wind, effectively putting the target in [cover](https://www.aresmush.com/fs3/fs3-3/combat/#stance)."
    duration: 1 round
    effect: Defense
    level: 3
    line_of_sight: true
    name: Wind Wall
    range: Short
    rounds: 1
    school: Air
    stance: cover
    target_num: 1
    target_optional: true
  #Level 4
  Air Blast:
    area: 5 ft radius
    available: false
    casting_time: 1 round
    desc: Create a powerful blast of wind that knocks an enemy back 5 yards, stunning them.
    effect: Stun
    is_stun: true
    rounds: 1
    level: 4
    line_of_sight: true
    name: 'Air Blast '
    range: Short
    school: Air
    target_num: 1
    target_optional: true
    weapon: Stun (Air)
  Air Scooter:
    area: 5 yard radius
    available: true
    casting_time: 1 round
    desc: Create a bubble of air capable of bearing up to 250 lbs and traveling in any direction up to 60 mph. The bubble can act as a seal against liquid and gas for up to 1 minute. Must remain in range or it dissipates.
    duration: 1 hour
    effect: Travel
    level: 4
    line_of_sight: true
    name: Air Scooter
    range: Short
    roll: true
    school: Air
  Air Walk:
    available: true
    casting_time: 1 round
    desc: 'Tread air as if walking on solid ground. Moving upward is similar to walking up a hill. '
    duration: 1 hour
    effect: Travel
    is_potion: true
    level: 4
    name: 'Air Walk '
    range: Self
    roll: true
    school: Air
  Breathless:
    area: 10 ft radius
    available: false
    casting_time: 1 round
    desc: 'Draw all oxygen from an area, dousing any flames present and creating oxygen deprivation for up to 3 air-breathing creatures of your choice caught in its range. '
    duration: 1 round
    effect: Damage
    fs3_attack: true
    level: 4
    name: Breathless
    range: Short
    school: Air
    target_num: 1
    target_optional: true
    weapon: Breathless
  Create Sound:
    available: true
    casting_time: 1 round
    desc: 'For the duration of the spell, the caster can vibrate the air to create simple sounds. These sounds can be a single noise, a melody, or a short sentence of up to fifteen, one-syllable words. Sound created cannot be louder than 100 db (a loud vehicle, a train whistle, a hand drill).'
    duration: 10 minutes
    effect: Illusion
    level: 4
    name: Create Sound
    range: Short
    roll: true
    school: Air
  Lightning Bolt:
    available: true
    casting_time: 1 round
    desc: The caster calls a bolt of lightning from the sky, striking a target and causing damage.
    effect: Damage
    fs3_attack: true
    level: 4
    line_of_sight: true
    name: Lightning Bolt
    range: Short
    require_target: true
    school: Air
    weapon: Lightning Bolt
  Lightning Weapon:
    available: true
    casting_time: 1 round
    desc: Augment one specified pre-existing weapon with crackling electricity, increasing its damage.
    effect: Buff
    duration: 3 hours
    is_potion: true
    level: 4
    name: 'Lightning Weapon '
    notes: Weapon special config'd, but needs the stun portion
    range: Touch
    rounds: 100
    school: Air
    target_num: 1
    target_optional: true
    weapon_specials: Lightning
    weapon: Spell
  Potions (Air):
    desc: The caster has learned the art of potion-making and can craft potions in any school. This is not a spell in the same sense of most, but rather an art learned through study. It takes time, effort, and materials to brew a potion.
    effect: Other
    level: 4
    name: Potions (Air)
    school: Air
    available: true
  Steady Wind:
    area: 15 yard radius
    available: true
    casting_time: 1 round
    desc: Create a steady wind capable of blowing up to 30 mph.
    duration: 2 hours
    effect: Other
    level: 4
    name: 'Steady Wind '
    range: Short
    roll: true
    school: Air
  Still Winds:
    area: 15 yard radius
    available: false
    casting_time: 1 round
    desc: Quiet any wind into complete stillness.
    duration: 1 hour
    effect: Other
    level: 4
    name: Still Winds
    range: Short
    roll: true
    school: Air
  Blow Object:
    available: true
    casting_time: 1 round
    desc: Blow a nearby object weighing between 300 and 500 lbs toward a target. The object blows in a straight line from its original position in a direction of the caster's choosing.
    effect: Damage
    fs3_attack: true
    level: 5
    line_of_sight: true
    name: Blow Object
    range: Long
    school: Air
    target_num: 1
    target_optional: true
    weapon: Blow Object
  Familiar (Air):
    desc: "A familiar is a spirit associated or allied with a school of magic that has taken residence in a physical vessel with the shape of an animal. It functions as a companion, assistant, and guardian. \n\nFamiliars may be capable of some or all of the following: sharing telepathic or empathic communication, providing knowledge of the arcane, sharing senses, lending physical aid as spies or fighters, delivering spells at a distance of up to three miles."
    effect: Other
    level: 6
    name: Familiar (Air)
    roll: true
    school: Air
    casting_time: 3 hours
    range: Short
    line_of_sight: true
    available: true
  Wind Rider:
    available: true
    casting_time: 1 round
    desc: "The caster conjures wind to ride in filght. The wind can carry them at a speed of up to 200 mph. They can stay aloft easily and hover in midair, but cannot deftly maneuver while in flight. They can cast spells and use ranged weapons, but gain  -2 attack and -2 defense modifiers when making melee attacks.\n\n
    Should the spell duration expire while the caster is still aloft, the magic fails slowly, lowering the caster safely to the ground."
    duration: 1 hour
    effect: Travel
    level: 6
    name: Wind Rider
    range: Self
    roll: true
    school: Air
  #Level 7
  Energize Dimensional Anchor (Air):
    available: true
    casting_time: 2 minutes
    desc: Provide necessary magical energy of the appropriate School to a Dimensional Anchor spell, enabling the linked casters to permanently close an interdimensional portal.
    effect: Travel
    level: 7
    name: Dimensional Anchor
    range: Touch
    roll: true
    school: Air
  Lightning Strike:
    available: true
    casting_time: 1 round
    desc: A streak of powerful lightning plunges from the sky to strike a target, doing damage.
    effect: Damage
    level: 7
    line_of_sight: true
    fs3_attack: true
    range: long
    name: Lightning Strike
    range: Long
    roll: true
    school: Air
    target_optional: true
    target_num: 1
    weapon: Lightning Strike
  Suffocate:
    available: true
    casting_time: 1 round
    desc: "Draw the air from the lungs of a target, making it impossible for them to breathe. \n\nDoes not affect enemies who do not breathe air."
    effect: Damage
    fs3_attack: true
    level: 7
    line_of_sight: true
    name: Suffocate
    range: Long
    school: Air
    target_num: 1
    target_optional: true
    weapon: Suffocate
  #Level 8
  Tempest:
    area: Up to 1 square mile
    available: true
    casting_time: 1 round
    desc: Summon a hurricane-like storm with an eye positioned in a location of the spellcaster's choosing. The storm does immense damage to the surrounding area, ripping trees and foliage and unsecured items from the ground and whipping them into a whirling fury.
    effect: AOE Damage
    fs3_attack: true
    level: 8
    line_of_sight: true
    name: Tempest
    range: Massive
    school: Air
    target_num: 100
    target_optional: true
    weapon: Tempest
