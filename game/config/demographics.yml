    Guild:
      desc: Character's guild association.
      wiki: ''
      values:
        Adventurer: Adventure and excitement
        Criminal: A criminal guild association.
        Merchant: Shopkeeper or Merchant.
        Townie: Native or transplant to Berem.
        None: No guild association, Catch all.
    Reputation:
      wiki: ''
      desc: A Character's Reputation
      values:
        Negative: Negative reputation. Not hostile, but watched.
        Neutral: Neither negative or positive. You are unknown agent.
        Positive: Positive reputation and town acceptance.
        Wanted: There's a bounty on your head. Hostile.
