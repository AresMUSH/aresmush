---
demographics:
  census_fields:
  - field: name
    width: 28
    title: Name
  - field: demographic
    width: 10
    title: Gender
    value: gender
  - field: group
    value: Race
    width: 10
    title: Race
  - field: group
    value: Class
    width: 15
    title: Class
  demographics:
  - actor
  - hair
  - eyes
  - skin
  - height
  - physique
  - gender
  - birthdate
  - nickname
  disable_auto_shortcuts: false
  editable_properties:
  - physique
  - hair
  - nickname
  groups:
    Race:
      desc: What race are you?
      values:
        Human: The run of the mill human.
        Dwarf: Stout and Strong.
        Elf: Pointy Ears, Woodlands & Magic.
        Moogle: Cute little marshmallows.
        TaruTaru: Child-like magical powerhouses.
        Half-Orc: Half-Human, Half-Orc, all angry.
        Kitsune: Human/Fox Spirit Hybrids.
        NekoJin: Human/Cat Spirit Hybrids.
        KumaJin: Human/Panda Spirit Hybrids.
        Viera: Bunny Eared woodland people.
        Tarum: Half-Human, Half-TaruTaru.
    Class:
      desc: What role do you take in the world.
      values:
        Adventurer: You delve deep into The Dark for fame and glory.
        Supporter: You assist and travel into The Dark.
        Citizen: You avoid The Dark, maybe a merchant or a crafter.
    Archetype:
      desc: Define your role?
      values:
        Spellcaster: You tend to try and focus on magical damage.
        Guardian: You tend to focus on defense vs attack.
        Striker: You tend to focus on melee attack vs defense.
        Sniper: You tend to focus on ranged attack vs defense.
        Scout: You focus on stealthy approaches vs combat approaches.
        Supporter: You focus on support style magics.
        Merchant: You focus on the economy via sale and purchase of goods.
        Crafter: You focus on building items with the salvage from The Dark.
        Scavenger: You focus on finding stuff in The Dark.
help_text:
    actor: "%xcactor <voice actor>%xn - See 'help actors'."
    physique: "%xcphysique <build/body type>%xn - athletic, wiry, slim, pudgy, etc."
    gender: "%xcgender <male/female/other>%xn"
    hair: "%xhair <hair color>%xn"
    eyes: "%xceyes <eye color>%xn"
    coat: "%xcskin <skin color>%xn"
    birthdate: "%xcbirthdate <mm/dd/yyy>%xn or %xcage <years>%xn"
    nickname: "%xcnickname <nickname>%xn - This is what people might call you that
      know you."
  max_age: 65
  min_age: 8
  nickname_field: nickname
  nickname_format: "%{nickname} (%{name})"
  private_properties: []
  required_properties:
  - actor
  - hair
  - eyes
  - skin
  - height
  - physique
  - gender
  - birthdate
  - nickname
  shortcuts:
    groups: group
    demographics: demographic
    birthday: birthdate
    races: group race
    classes: group class
    archetypes: group archetype
