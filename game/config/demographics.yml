---
demographics:
  census_fields:
  - field: name
    width: 28
    title: Name
  - field: demographic
    width: 10
    title: Gender
    value: gender
  - field: group
    value: Race
    width: 10
    title: Race
  - field: group
    value: Class
    width: 15
    title: Class
  - field: group
    value: Profession
    width: 15
    title: Profession
  demographics:
  - actor
  - hair
  - eyes
  - skin
  - height
  - physique
  - gender
  - birthdate
  - nickname
  disable_auto_shortcuts: false
  editable_properties:
  - physique
  - hair
  - nickname
  groups:
    Race:
      desc: What race are you?
      values:
        Human: The run of the mill human.
        Dwarf: Stout and Strong.
        Elf: Pointy Ears, Woodlands & Magic.
        Moogle: Cute little marshmallows.
        TaruTaru: Child-like magical powerhouses.
        Half-Orc: Half-Human, Half-Orc, all angry.
        Kitsune: Human/Fox Spirit Hybrids.
        NekoJin: Human/Cat Spirit Hybrids.
        KumaJin: Human/Panda Spirit Hybrids.
        Viera: Bunny Eared woodland people.
    Class:
      desc: What role do you take in the world.
      values:
        Guardian: "Role: Tanker"
        Samurai: "Role: Vanguard"
        Monk: "Role: Front Line"
        Assassin: "Role: Sniper/Front Line"
        Swashbuckler: "Role: Vanguard/Front Line"
        Bard: "Role: Vanguard/Support"
        Cleric: "Role: Support"
        Druid: "Role: Front Line/Support"
        Kannagi: "Role: Ranged/Support"
        Sorcerer: "Role: Ranged"
        Summoner: "Role: Ranged/Front Line/Vanguard"
        Enchanter: "Role: Crowd Control"
        Scout: "Role: Advanced Recon"
    Profession:
      desc: What do you do when you aren't in the Dark?
      values:
        Alchemist: "Potions and Brews."
        Weaponsmith: "Craft & Repair Weapons."
        Armorer: "Craft & Repair Metal Armor."
        Chef: "Cook stat enhancing meals."
        Scavenger: "Find any and everything you can."
        Harvester: "Harvest material components."
        Artificer: "Craft & Repair Magical Accessories."
        Animal Trainer: "Breed, Raise, Train companions."
        Tailor: "Craft & Repair Cloth/Leather Armor."
        Apprentice: "Learn a little from everyone."
        Merchant: "Masters of the Economy."
        Sigilmancer: "Rune Engravers & Tattooists."
  help_text:
    actor: "%xcactor <voice actor>%xn - See 'help actors'."
    physique: "%xcphysique <build/body type>%xn - athletic, wiry, slim, pudgy, etc."
    gender: "%xcgender <male/female/other>%xn"
    hair: "%xhair <hair color>%xn"
    eyes: "%xceyes <eye color>%xn"
    coat: "%xcskin <skin color>%xn"
    birthdate: "%xcbirthdate <mm/dd/yyy>%xn or %xcage <years>%xn"
    nickname: "%xcnickname <nickname>%xn - This is what people might call you that
      know you."
  max_age: 65
  min_age: 8
  nickname_field: nickname
  nickname_format: "%{nickname} (%{name})"
  private_properties: []
  required_properties:
  - actor
  - hair
  - eyes
  - skin
  - height
  - physique
  - gender
  - birthdate
  - nickname
  shortcuts:
    groups: group
    demographics: demographic
    birthday: birthdate
    races: group race
    classes: group class
    professions: group profession
