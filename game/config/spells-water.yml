spells:
  Create Water:
    area: 1-5 ft radius
    available: true
    casting_time: 1 round
    desc: "Draw up to 2 gallons of clean drinking water from the moisture in the air\u2014possibly creating a downpour or filling many small receptacles.\n\nThe water is generally reflective of the temperature in which it is created, but it is always liquid on creation. The temperature around it may freeze or heat the water after creation."
    effect: Creation
    level: 1
    name: Create Water
    range: Short
    roll: true
    school: Water
  Create Frost:
    area: 1-3 ft radius
    available: true
    casting_time: 1 round
    desc: "Creates a fine layer of frost on a target the caster touches, covering an area up to 3 square feet."
    effect: Creation
    level: 1
    name: Create Frost
    range: Touch
    roll: true
    school: Water
  Minor Fog:
