  Wild Shape:
    available: true
    desc: Caster chooses any alternate form from a specified animal genus. They lose the ability to cast spells and speak while in wild shape but can communicate with other animals of that genus. They may revert back to human form at will.
    effect: Transformation
    level: 5
    name: Wild Shape
    roll: true
    school: Nature
    range: Self
    duration: 3 hours
    casting_time: 1 round
    effect: transformation
  Familiar (Nature):
    desc: "A familiar is a spirit associated or allied with a school of magic that has taken residence in a physical vessel with the shape of an animal. It functions as a companion, assistant, and guardian. \n\nFamiliars may be capable of some or all of the following: sharing telepathic or empathic communication, providing knowledge of the arcane, sharing senses, lending physical aid as spies or fighters, delivering spells at a distance of up to three miles."
    effect: Other
    level: 6
    name: Familiar
    roll: true
    school: Nature
    casting_time: 3 hours
    range: Short
    line_of_sight: true
    available: true
  Mass Calm Animal:
    available: false
    casting_time: 1 round
    desc: Render up to six animals docile and harmless. Acts of aggression towards the animal negate the spell.
    effect: Defense
    level: 6
    line_of_sight: true
    name: Mass Calm Animal
    range: Short
    roll: true
    school: Nature
  Poison Puffs:
    area: 10 yard radius
    available: false
    casting_time: 1 round
    desc: Grow an area of mushrooms in an area that you can see. As they grow, they release a poisonous gas into the surrounding air, affecting up to 3 targets.
    duration: 1 round
    effect: AOE Damage
    fs3_attack: true
    level: 6
    line_of_sight: true
    name: Poison Puffs
    range: Long
    school: Nature
    target_num: 3
    target_optional: true
    weapon: Poison Puffs
  Winged Flight:
    available: true
    casting_time: 1 round
    defense_mod: 1
    desc: "The caster grows wings large enough to carry them in flight.The wings allow them to travel at a speed of up to 65 mph. \n\n Practiced casters can obtain excellent maneuverability with their wings, making it easy for them to engage in combat and giving them an edge to their ability to dodge.\n\n Should the spell duration expire while the caster is still aloft, they plummet to the ground."
    duration: 1 hour
    effect: Travel
    level: 6
    range: Self
    roll: true
    rounds: 100
    school: Nature
  Energize Dimensional Anchor (Nature):
    available: true
    casting_time: 2 minutes
    desc: Provide necessary magical energy of the appropriate School to a Dimensional Anchor spell, enabling the linked casters to permanently close an interdimensional portal.
    effect: Travel
    level: 7
    name: Dimensional Anchor
    range: Touch
    roll: true
    school: Nature
  Druid's Wood:
    available: false
    casting_time: 1 round
    desc: The caster may summon a forest, no larger than 600 square yards, populated with the trees, shrubs, and grasses local to the area. The trees may not exceed three hundred feet in height. The plants must have ample space and soil to grow. The plants may be grown in any pattern the caster chooses.
    effect: Other
    level: 7
    line_of_sight: true
    name: Druid's Wood
    range: Long
    roll: true
    school: Nature
  Greater Wild Shape:
    available: true
    casting_time: 1 round
    desc: Caster chooses any alternate form from a specified animal family. They retain the ability to cast spells and speak while in wild shape in addition to being able to communicate with other animals of that family. They may revert back to human form at will.
    duration: 1 hour
    effect: Transformation
    level: 7
    name: Greater Wild Shape
    range: Self
    roll: true
    school: Nature
  Sense Animals:
    available: true
    desc: "The caster extends their senses to all non-sapient creatures within range. While their body lies senseless and incapacitated, they see and feel everything sensed by every non-sapient creature in that area. They can also identify the presence, quantity, and location of sapient creatures.\n\nThe caster can choose to absorb all experiences at a surface level, or focus their attention on up to five individuals at a time for more details."
    effect: Communication
    level: 7
    name: Sense Animals
    roll: true
    school: Nature
  Baleful Polymorph:
    available: true
    casting_time: 1 round
    desc: "A single target, willing or unwilling, is permanently transformed into a harmless animal or plant of caster's choosing and removed from battle. \n\nAt GM discretion, 'Familiar' rules apply concerning the target's communication capabilities such as empathy or telepathy."
    duration: Permanent
    effect: Transformation
    level: 8
    line_of_sight: true
    name: Baleful Polymorph
    range: Short
    roll: true
    school: Nature
    target_num: 1
    target_optional: true
