roles:
    # Roles that everyone starts with
    default_roles:
       - everyone

    # Roles that are restricted; only the master admin can assign or remove.
    restricted_roles:
        - admin
    
    # These roles show up on the admin list
    admin_list_roles:
        - admin

    shortcuts:
        "roles" : "role"
        "staff" : "admin"
        "role/add" : "role/assign"