roles:
    # List available roles.
    # Use caution when deleting or renaming roles, because unless you also update
    # the plugins and database, you can end up with commands that nobody can use.
    roles:
        - everyone
        - admin
        - builder
        - guest
        # - another role
    # List roles have the power to assign other roles.
    can_assign_role: 
        - admin
        # - another role