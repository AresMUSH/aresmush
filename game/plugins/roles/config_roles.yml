roles:
    # Roles that everyone starts with
    default_roles:
       - everyone

    # List roles have the power to assign other roles.
    can_assign_role: 
        - admin
        # - another role

    # Roles that are restricted; only the master admin can assign or remove.
    restricted_roles:
        - admin
    
    # These roles show up on the admin list
    game_admin:
        - admin

    shortcuts:
        "roles" : "role"
        "staff" : "admin"
        "role/add" : "role/assign"