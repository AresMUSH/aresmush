fs3skills:

    free_languages: 5
    free_backgrounds: 6
    
    # Number of independent background skills
    min_backgrounds: 1
    min_hooks: 1
    
    max_ap: 45
    
    max_skills_above_4: 3
    max_skills_above_6: 1
    max_skill_rating: 7
    
    max_attr_above_3: 2
    max_attr_above_4: 1
    max_attr_rating: 5
    max_attributes: 16
    
    # Here is where you can assign starting skills based on some group value - position,
    # faction, department, etc.  
    # Nothing will stop the player from dropping these skills, or later changing
    # their group, but it's at least a starting point.  It is also used in app review.
    starting_skills:
        # You can set starting skills for everyone using the special "everyone" group.
        # Comment this out if it's not applicable.
        Everyone:
            skills:
                Alertness: 2
                Athletics: 2
                Composure: 2
                Firearms: 2
                Medicine: 2
                Melee: 2
        # This is the group type.
        Position:
            # This is the group value.
            Viper Pilot:
                # You can set some notes to show.  Comment out if there are none.
                # notes: ""
                
                skills: 
                    # List the skills and ratings they should get.
                    Piloting: 3
                    Gunnery: 3
            Raptor Pilot:
                skills:
                    Piloting: 3
                    Gunnery: 3
            Raptor ECO:
                skills:
                    Piloting: 3
                    Gunnery: 3
            Rifleman:
                skills:
                    Firearms: 3
                    Melee: 3
            Combat Medic:
                notes: "Combat medics "
                skills:
                    Firearms: 3
                    Medicine: 3
            Combat Engineer:
                notes: "A combat engineer should take a 3 or higher in either Demo or Tech."
                skills:
                    Demolitions: 3
                    Firearms: 3
            Gunner:
                skills:
                    Firearms: 3
                    Gunnery: 3
            Recon:
                skills:
                    Firearms: 3
                    Stealth: 3
            Technician:
                skills:
                    Technician: 3
            Doctor:
                skills:
                    Medicine: 3
            Nurse:
                skills:
                    Medicine: 3
            Corpsman:
                skills:
                    Medicine: 3
            Medical Staff:
                skills:
                    Medicine: 3
            Deck Crew:
                skills:
                    Technician: 3
            Other:

        Colony:
            Tauron:
                skills:
                    Tauran: 3
            Leonis:
                skills:
                    Leonese: 3

