fs3skills:
    
    # How many luck points you may save up.    
    max_luck: 3
                
    can_manage_abilities:
        # List roles that are allowed to modify character abilities.
        - admin
        # - another role
    receives_roll_results:
        # List roles that receive all roll results.  If your admins don't like
        # spam, comment out all values but you'll have to be in the same room
        # as someone then to see their roll results.
        - admin
    can_manage_luck:
        # List roles that are allowed to award luck points.
        - admin
        # - another role
    # List roles that are allowed to view private sheet pages.
    can_view_sheets: 
        - admin
        # - another_role
    can_manage_xp:
        # List roles that are allowed to award xp.
        - admin
        # - another role
            
    # List which pages of a character sheet are allowed to be public.  Leave off any
    # that are private.
    #
    # It is recommended that you put public pages at the front.  Otherwise someone will
    # get an error on page 1 and never even think to try page 2.
    public_pages:
        - 1
        
    attributes:
        -  
            name: Reflexes
            desc: "Reflexes, dexterity, and hand-eye coordination."
        -   
            name: Brawn
            desc: "Physical strength and toughness."
        -   
            name: Wits
            desc: "Practical intelligence, inventiveness and creativity."
        -   
            name: Grit
            desc: "Willpower and determination."
        -
            name: Perception
            desc: "Senses and general awareness."
        -
            name: Presence
            desc: "Charisma and beauty."
    
    action_skills:
        -
            name: Alertness
            desc: "Noticing things and being aware of your surroundings."
            linked_attr: Perception
        -
            name: Athletics
            desc: "General running, jumping, climbing, etc."
            linked_attr: Brawn
        -
            name: Composure
            desc: "Coolness under pressure."
            linked_attr: Grit
        -
            name: Demolitions
            desc: "Blowing stuff up."
            linked_attr: Wits
        -   
            name: Firearms
            desc: "Shooting guns."
            linked_attr: Reflexes
        -
            name: Gunnery
            desc: "Vehicle and heavy weapons."
            linked_attr: Reflexes
        -
            name: Medicine
            desc: "Tending to the ill and injured. Requires Specialty: Doctor, Surgeon, Nurse, Medic, Other"
            linked_attr: Wits
            specialties:
                - Doctor
                - Surgeon
                - Nurse
                - Medic
                - Other
        - 
            name: Melee
            desc: "Fighting with fists, knives, and hand-to-hand weapons."
            linked_attr: Brawn
        -
            name: Piloting
            desc: "Flying air and spacecraft. Requires Specialty: Viper, Raptor, Shuttle"
            linked_attr: Reflexes
            specialties:
                - Viper
                - Raptor
                - Freighter
                - Other
        - 
            name: Stealth
            desc: "Being sneaky."
            linked_attr: Reflexes
        -
            name: Technician
            desc: "General mechanics/electronics and fixing things."
            linked_attr: Wits

    languages:
        - 
            name: Standard
            desc: "Spoken across the colonies."
        -
            name: Gemenese
            desc: "Dead language known by academics and religious scholars."
        -
            name: Leonese
            desc: "Official language of Leonis, also spoken in parts of Libran, Sagittaron and Scorpia."
        -
            name: Scorpian
            desc: "Spoken in some parts of Scorpia."
        -
            name: Tauran
            desc: "Official language of Tauron."
        - 
            name: Sagittaran
            desc: "Tribal language of Sagittaron."
        - 
            name: Celtan
            desc: "Spoken in some places on Virgon's moon, Hibernia."

    default_linked_attr: Wits

    free_languages: 3
    free_backgrounds: 6
    
    # Number of independent background skills
    min_backgrounds: 1
    min_hooks: 1
    
    max_ap: 45
    
    max_skills_above_4: 3
    max_skills_above_6: 1
    max_skill_rating: 7
    
    max_attr_above_3: 2
    max_attr_above_4: 1
    max_attr_rating: 5
    max_attributes: 16
    
    starting_languages:
        - Standard
        
    # Here is where you can assign starting skills based on some group value - position,
    # faction, department, etc.  
    # Nothing will stop the player from dropping these skills, or later changing
    # their group, but it's at least a starting point.  It is also used in app review.
    # If you don't want to use this feature, simply comment out the values.
    starting_skills:
        # You can set starting skills for everyone using the special "everyone" group.
        # Comment this out if it's not applicable.
        Everyone:
            skills:
                Alertness: 2
                Athletics: 2
                Composure: 2
                Firearms: 2
                Medicine: 2
                Melee: 2
        # This is the group type.
        Position:
            # This is the group value.
            Viper Pilot:
                # You can set some notes to show.  Comment out if there are none.
                # notes: ""
                
                skills: 
                    # List the skills and ratings they should get.
                    Piloting: 3
                    Gunnery: 3
            Raptor Pilot:
                skills:
                    Piloting: 3
                    Gunnery: 3
            Raptor ECO:
                skills:
                    Piloting: 3
                    Gunnery: 3
            Rifleman:
                skills:
                    Firearms: 3
                    Melee: 3
            Combat Medic:
                notes: "Combat medics "
                skills:
                    Firearms: 3
                    Medicine: 3
            Combat Engineer:
                notes: "A combat engineer should take a 3 or higher in either Demo or Tech."
                skills:
                    Demolitions: 3
                    Firearms: 3
            Gunner:
                skills:
                    Firearms: 3
                    Gunnery: 3
            Recon:
                skills:
                    Firearms: 3
                    Stealth: 3
            Technician:
                skills:
                    Technician: 3
            Doctor:
                skills:
                    Medicine: 3
            Nurse:
                skills:
                    Medicine: 3
            Corpsman:
                skills:
                    Medicine: 3
            Medical Staff:
                skills:
                    Medicine: 3
            Deck Crew:
                skills:
                    Technician: 3
            Other:

        Colony:
            Tauron:
                skills:
                    Tauran: 3
            Leonis:
                skills:
                    Leonese: 3

        # Example of how you can use factions or other groups to set additional skills.
        #Faction:
        #    Marines:
        #        skills:
        #            Semper Fi: 3
        #            Alertness: 1
    
    # Set up when you want the XP cron job to run.  See the 'cron' tutorial on the website for details.
    # Comment out any items you aren't using; don't just leave them blank.
    cron:
        #date: 1
        day_of_week: Sat
        hour: 21
        minute: 00

    shortcuts:
        "hooks": "hook"
        "hook/delete": "hook/remove"
        "spec": "specialty"
        "sheet2": "profile"
