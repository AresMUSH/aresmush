fs3combat:
    # Vehicle stats explained:
    #   description: Free-form text.  Use double quotes around it.
    #   pilot_skill:  Skill used for piloting and defense rolls.
    #   toughness:  Value used for knockout rolls.  2 is wimpy, 4 is average, 8 is super-tough.
    #   hitloc_chart:  Tells which hit location chart (in config_hitlocs.yml) to use.
    #   armor:  Which armor type (in config_armor.yml) to use.
    #   dodge: Dice added to/subtracted from defense rolls.

    vehicles:
        Viper:
            description: "Viper space fighter"
            pilot_skill: Piloting
            toughness: 5
            hitloc_chart: Fighter
            armor: Viper
            weapons:
                - Kew
            dodge: 1
            
        Raider:
            description: "Cylon Raider space fighter"
            pilot_skill: Piloting
            toughness: 2
            hitloc_chart: Fighter
            armor: Raider
            weapons:
                - Kew
                - Missile
                - Nuke
            dodge: 1

        Raptor:
            description: "Raptor space command and control"
            pilot_skill: Piloting
            toughness: 7
            hitloc_chart: Transport
            armor: Raptor
            weapons:
                - Ecm
                - Missile
                - Rocket
            dodge: 0

        Heavy Raider:
            description: "Cylon Heavy Raider space transport/bomber"
            pilot_skill: Piloting
            toughness: 7
            hitloc_chart: Transport
            armor: Heavy Raider
            weapons:
                - Kew
                - Missile
                - Rocket
            dodge: 0

        AA Battery:
            description: "Anti-Aircraft Battery"
            pilot_skill: Gunnery
            toughness: 1
            hitloc_chart: AA Battery
            armor: AA Battery
            weapons:
                - Missile
            dodge: 0