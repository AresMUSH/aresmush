fs3combat:

    # Default combatant type when joining combat.
    default_type: Soldier
    
    # The system expects this to be a skill.
    initiative_ability: Alertness
    
    # The system expects this to be a skill.  Used for knockout and stress rolls.
    composure_ability: Composure
    
    combatant_types:
        # For each combatant type, you can specify:
        # - default weapon and specials (as a list)
        # - default armor
        # - which hit location chart it uses
        # - a defense skill to fall back on - mostly for dodging ranged combat
        
        # ----------------------------------------
        # DEFAULT TYPES
        # ----------------------------------------
        # These are the default combatant types.  You can change their stats,
        # but don't delete them.
        
        Soldier:
            weapon: Rifle
            weapon_specials: 
                - Ap
            armor: Tactical
            hitloc: Humanoid
            defense_skill: Reflexes
        Observer:
            hitloc: Humanoid
            #weapon:
            #weapon_specials:
            #armor:
        Unarmed:
            weapon: Unarmed
            hitloc: Humanoid
            defense_skill: Reflexes
                
        # ----------------------------------------
        # CUSTOM TYPES
        # ----------------------------------------
        # Add any custom combatant types here.
        
        #Centurion:
        #    weapon: LMG
        #    weapon_specials: 
        #        - Tripod
        #    armor: Centurion
        #    hitloc: Humanoid
        #    defense_skill: Reflexes
        #Viper:
        #    vehicle: Viper
        #    hitloc: Humanoid
        #    defense_skill: Piloting
                     
    shortcuts:
        "weapons": "weapon"
        "combat/skills": "combat/summary"
        "combat/slackers": "combat/summary"
        "vehicles": "vehicle"
        "hospitals": "hospital/list"
        "healing": "heal/list"
        "weapons": "weapon"