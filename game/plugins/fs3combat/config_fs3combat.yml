fs3combat:

    # Default combatant type when joining combat.
    default_type: Soldier
    
    combatant_types:
        # For each combatant type, you can specify:
        # - default weapon and specials (as a list)
        # - default armor
        # - which hit location chart it uses
        # - a defense skill to fall back on - mostly for dodging ranged combat
        #   if not specified, defaults to the global defense skill
        
        # ----------------------------------------
        # DEFAULT TYPES
        # ----------------------------------------
        Soldier:
            weapon: Rifle
            weapon_specials: 
                - Ap
            armor: Tactical
            hitloc: Humanoid
            # defense_skill: Reflexes
        Observer:
            hitloc: Humanoid
            #weapon:
            #weapon_specials:
            #armor:
        Unarmed:
            weapon: Unarmed
            hitloc: Humanoid
            # defense_skill: Reflexes
                
        # ----------------------------------------
        # CUSTOM TYPES
        # ----------------------------------------
        # Add any custom combatant types here.
        Centurion:
            weapon: LMG
            weapon_specials: 
                - Tripod
            armor: Centurion
            hitloc: Humanoid
            defense_skill: Reflexes
        Viper:
            vehicle: Viper
            hitloc: Humanoid
            defense_skill: Piloting
        Raptor:
            vehicle: Raptor
            hitloc: Humanoid
            defense_skill: Piloting            
        Raider:
            vehicle: Raider
            hitloc: Humanoid
            defense_skill: Piloting
        Heavy:
            vehicle: "Heavy Raider"
            hitloc: Humanoid
            defense_skill: Piloting

