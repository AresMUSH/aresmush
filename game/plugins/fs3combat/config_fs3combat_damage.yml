fs3combat:

    # Which roles can manage damage or set up rooms as hospitals
    can_manage_damage:
        - admin
    can_setup_hospitals:
        - admin
        - builder
            
    # Which skill is used for treat rolls.
    treat_skill: "Medicine"
    
    # Which skill is used for healing.
    healing_skill: "Medicine"
    
    # Which ability is used for recovery (natural healing) rolls.
    recovery_skill: "Athletics"
    
    # Set up when you want the healing cron job to run.  See the 'cron' tutorial on the website for details.
    # Comment out any items you aren't using; don't just leave them blank.
    healing_cron:
        #date: 1
        #day_of_week: Sat
        hour: 00
        minute: 47
    
    # Dice penalty for different wound levels.
    damage_mods:
        HEAL: 0.0
        GRAZE: 0.0
        FLESH: 0.25
        IMPAIR: 1.0
        INCAP: 4.0
    
    # How many healing points are required to heal a wound down to the next lower level.
    # Characters receive 1-2 healing points on average each day so you can tweak these numbers
    # to provide faster or slower healing times.
    healing_points:
        HEAL: 0
        GRAZE: 3
        FLESH: 10
        IMPAIR: 14
        INCAP: 30
            