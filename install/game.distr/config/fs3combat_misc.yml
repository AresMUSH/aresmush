      hitloc: Humanoid
      defense_skill: Reflexes
    Cylon:
      weapon: Pistol
      armor: Cylon
      hitloc: Humanoid
      defense_skill: Reflexes
    Viper:
      vehicle: Viper
      hitloc: Humanoid
      defense_skill: Piloting
    Raptor:
      vehicle: Raptor
      hitloc: Humanoid
      defense_skill: Piloting
    Raider:
      vehicle: Raider
      hitloc: Humanoid
      defense_skill: Piloting
    Heavy:
      vehicle: Heavy Raider
      hitloc: Humanoid
      defense_skill: Piloting
    Target:
      hitloc: Target
